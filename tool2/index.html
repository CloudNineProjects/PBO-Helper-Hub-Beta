<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Item Finder</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

/* ================= DIGITAL DIGIMON THEME ================= */

:root{
  --bg:#0a0f0d;
  --card:#0f2e1f;
  --card-glow:#00ff99;
  --button:#cfcfcf;
  --text:#e8fdf5;
}

html,body{
  margin:0;
  height:100%;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* Grid background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,255,150,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,150,0.05) 1px, transparent 1px);
  background-size:40px 40px;
  pointer-events:none;
}

/* Home Button */
.home-btn{
  position:fixed;
  top:15px;
  left:15px;
  font-size:22px;
  text-decoration:none;
  color:white;
  z-index:1000;
  background:rgba(255,255,255,0.08);
  padding:8px 12px;
  border-radius:10px;
  backdrop-filter:blur(6px);
}

/* Loader */

.loader{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
}

.logo-wrap{
  width:240px;
  height:240px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 40px rgba(0,255,150,0.6),
    0 0 100px rgba(0,255,150,0.3);
}

.loader img{
  width:220px;
  height:220px;
  object-fit:cover;
  border-radius:50%;
  background:transparent;
}

.wrap{
  max-width:1000px;
  margin:60px auto;
  padding:20px;
  display:none;
}

/* Cards */

.card{
  background:var(--card);
  padding:25px;
  border-radius:16px;
  box-shadow:
    0 0 15px rgba(0,255,150,0.2),
    0 10px 25px rgba(0,0,0,0.6);
  margin-bottom:30px;
}

h2{
  margin-top:0;
  margin-bottom:15px;
  color:var(--card-glow);
}

/* Inputs */

input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
  font-size:15px;
}

button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:var(--button);
  font-weight:600;
}

.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

/* Results */

.results{
  margin-top:20px;
}

.item-entry{
  background:rgba(0,0,0,0.4);
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
}

.item-name{
  font-weight:600;
  font-size:16px;
}

</style>
</head>
<body>

<a href="../index.html" class="home-btn">üè†</a>

<!-- Loading Screen -->
<div id="loading" class="loader">
  <div class="logo-wrap">
    <img src="../assets/images/loading.png">
  </div>
  <div>Loading Item Database...</div>
</div>

<div id="app" class="wrap">

  <!-- SEARCH -->
  <div class="card">
    <h2>Item Search</h2>
    <input type="text" id="searchInput" placeholder="Enter Item name...">

    <div class="controls">
      <button id="searchBtn">Show</button>
      <button id="searchReset">Reset</button>
    </div>

    <div id="searchResults" class="results"></div>
  </div>

  <!-- FILTER -->
  <div class="card">
    <h2>Category / Location Filter</h2>

    <select id="categorySelect">
      <option value="">-- Select Category --</option>
    </select>

    <select id="whereSelect" disabled>
      <option value="">-- Select Location --</option>
    </select>

    <div class="controls">
      <button id="filterReset">Reset</button>
    </div>

    <div id="filterResults" class="results"></div>
  </div>

</div>

<script>

const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vRTS05_Sr6_psqMIi11lLXgmYiYAKzzyOXbVL4DkqAlmPKWFkPtIf0W0yCTLH_-uaEfKTnLJNMATQ-j/pub?output=csv";
const $=id=>document.getElementById(id);
let rows=[];

/* ================= LOAD ================= */

Papa.parse(CSV_URL,{
 download:true,
 header:true,
 skipEmptyLines:true,
 complete:r=>{
   rows=r.data;
   initCategories();
   $('loading').style.display='none';
   $('app').style.display='block';
 }
});

/* ================= FUZZY SEARCH ================= */

function fuzzyMatch(str,search){
  return str.toLowerCase().includes(search.toLowerCase());
}

function doSearch(){
  const val=$('searchInput').value.trim();
  if(!val) return;

  const results=rows.filter(r=>fuzzyMatch(r.Item,val));

  let html="";
  results.forEach(r=>{
    html+=`
      <div class="item-entry">
        <div class="item-name">${r.Item}</div>
        How: ${r.How}<br>
        Where: ${r.Where}
      </div>
    `;
  });

  $('searchResults').innerHTML=html || "No results found.";
}

$('searchBtn').onclick=doSearch;
$('searchInput').addEventListener("keypress",e=>{
 if(e.key==="Enter") doSearch();
});

$('searchReset').onclick=()=>{
 $('searchInput').value="";
 $('searchResults').innerHTML="";
};

/* ================= FILTER ================= */

function initCategories(){
 const cats=[...new Set(rows.map(r=>r.Category))];
 cats.forEach(c=>{
   $('categorySelect').add(new Option(c,c));
 });
}

$('categorySelect').onchange=()=>{
 const cat=$('categorySelect').value;
 const whereSel=$('whereSelect');
 whereSel.innerHTML='<option value="">-- Select Location --</option>';
 $('filterResults').innerHTML="";

 if(!cat){
   whereSel.disabled=true;
   return;
 }

 const locations=[...new Set(rows.filter(r=>r.Category===cat).map(r=>r.Where))];
 locations.forEach(l=>whereSel.add(new Option(l,l)));
 whereSel.disabled=false;
};

$('whereSelect').onchange=()=>{
 const cat=$('categorySelect').value;
 const where=$('whereSelect').value;
 if(!where) return;

 const filtered=rows.filter(r=>r.Category===cat && r.Where===where);

 let html="";
 filtered.forEach(r=>{
   html+=`
    <div class="item-entry">
      <div class="item-name">${r.Item}</div>
      How: ${r.How}
    </div>
   `;
 });

 $('filterResults').innerHTML=html;
};

$('filterReset').onclick=()=>{
 $('categorySelect').selectedIndex=0;
 $('whereSelect').innerHTML='<option value="">-- Select Location --</option>';
 $('whereSelect').disabled=true;
 $('filterResults').innerHTML="";
};

</script>
</body>
</html>
