<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PBO Seasonal Events</title>

<style>
:root {
  --bg-light: #666769;
  --bg-dark: #1A252C;
  --card-light: #02491D;
  --card-dark: #023804;
  --text-dark: #F0F0F0;
  --btn-bg: #F0F0F0;
  --btn-text: #000;
}

body {
  font-family: Arial, sans-serif;
  background-color: var(--bg-light);
  margin: 0;
  padding: 0;
}

.dark-mode {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}

/* ---------- Loading Screen ---------- */
#loading-screen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #F0F0F0;
  text-align: center;
}

#loading-screen img {
  max-width: 200px;
  margin-bottom: 12px;
}

#app {
  display: none;
}

/* ---------- Layout ---------- */
.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
}

.card {
  background-color: var(--card-light);
  color: white;
  border-radius: 12px;
  padding: 15px 20px;
  margin-bottom: 20px;
}

.dark-mode .card {
  background-color: var(--card-dark);
}

h1 {
  text-align: center;
  color: white;
}

button, select {
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: var(--btn-bg);
  color: var(--btn-text);
}

.dark-mode button,
.dark-mode select {
  background: #000;
  color: white;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background: white;
  color: black;
}

.dark-mode table {
  background: #111;
  color: white;
}

img.map {
  display: block;
  margin: 20px auto;
  width: 80%;
  border-radius: 10px;
  cursor: pointer;
}

/* ---------- Overlay ---------- */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#overlay img {
  width: 1900px;
  height: 1900px;
  cursor: grab;
  user-select: none;
}

#closeOverlay {
  position: fixed;
  top: 20px;
  right: 30px;
  font-size: 32px;
  color: white;
  cursor: pointer;
  z-index: 1001;
}

/* ---------- Dark Mode Toggle ---------- */
.toggle-container {
  position: fixed;
  top: 15px;
  right: 20px;
  z-index: 2000;
}
</style>
</head>

<body>

<div id="loading-screen">
  <img src="https://i.imgur.com/XZcfQzw.png">
  <p>Loading...</p>
</div>

<div id="app">

  <div class="toggle-container">
    <button id="toggleMode">üåô Dark Mode</button>
  </div>

  <div class="container">
    <h1>‚ùÑÔ∏èPBO Winter Event 2025 Map & Spawns‚ùÑÔ∏è</h1>

    <div class="card">
      <h2>Event Map</h2>
      <img src="https://i.imgur.com/Ygbn1Gn.jpeg" class="map" id="mapImage">
    </div>
  </div>
</div>

<div id="overlay">
  <span id="closeOverlay">&times;</span>
  <img src="https://i.imgur.com/Ygbn1Gn.jpeg" id="overlayMap">
</div>

<script>
/* ---------- Dark Mode ---------- */
const toggle = document.getElementById("toggleMode");
toggle.onclick = () => {
  document.body.classList.toggle("dark-mode");
};

/* ---------- Loading ---------- */
fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTD4tvzsc7wvpY9bKllI4AQJbz4fwO2jmHbw-lljQICTu21y56FBB64qFswzVeKgzjlU2y1rNOd9ewG/pub?output=csv")
.then(() => {
  document.getElementById("loading-screen").style.display = "none";
  document.getElementById("app").style.display = "block";
});

/* ---------- Overlay Logic ---------- */
const overlay = document.getElementById("overlay");
const overlayImg = document.getElementById("overlayMap");
const closeBtn = document.getElementById("closeOverlay");

document.getElementById("mapImage").onclick = () => {
  overlay.style.display = "flex";
};

closeBtn.onclick = () => overlay.style.display = "none";

overlay.onclick = e => {
  if (e.target === overlay) overlay.style.display = "none";
};

/* ---------- Drag Logic ---------- */
let isDragging = false;
let startX = 0, startY = 0;
let offsetX = 0, offsetY = 0;

overlayImg.addEventListener("mousedown", e => {
  isDragging = true;
  overlayImg.style.cursor = "grabbing";
  startX = e.pageX - offsetX;
  startY = e.pageY - offsetY;
});

document.addEventListener("mousemove", e => {
  if (!isDragging) return;
  offsetX = e.pageX - startX;
  offsetY = e.pageY - startY;
  overlayImg.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
});

document.addEventListener("mouseup", () => {
  isDragging = false;
  overlayImg.style.cursor = "grab";
});
</script>

</body>
</html>
