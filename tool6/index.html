<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dungeon Finder</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root{
  --bg:#0d1117;
  --card:#0f2a1d;
  --accent:#00ff99;
  --btn:#d9d9d9;
}

html,body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:radial-gradient(circle at 20% 20%, #0f2a1d 0%, #0d1117 60%);
  color:white;
}

/* Home Button */
.home-btn{
  position:fixed;
  top:15px;
  left:15px;
  font-size:22px;
  cursor:pointer;
  z-index:1000;
}

/* Loader */
.loader{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  gap:20px;
}

.logo-wrap{
  width:240px;
  height:240px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 40px rgba(0,255,150,0.6),
    0 0 100px rgba(0,255,150,0.3);
}

.logo-wrap img{
  width:200px;
  height:200px;
  border-radius:50%;
  object-fit:cover;
}

/* Layout */
.wrap{
  max-width:1000px;
  margin:80px auto;
  padding:20px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:25px;
  box-shadow:0 0 25px rgba(0,255,150,0.15);
}

/* Alphabet */
.alphabet{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-bottom:20px;
}

.letter{
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  background:#132f22;
  transition:.2s;
  user-select:none;
}

.letter:hover{
  background:var(--accent);
  color:black;
}

.letter.disabled{
  background:#1a1a1a;
  opacity:.3;
  cursor:default;
}

.controls{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

button{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  background:var(--btn);
  cursor:pointer;
  font-weight:600;
}

/* Results */
.result-entry{
  background:#132f22;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 0 15px rgba(0,255,150,0.1);
}

.entry-title{
  font-size:18px;
  font-weight:600;
  margin-bottom:8px;
  color:var(--accent);
}

.entry-field{
  margin-bottom:5px;
  opacity:.9;
}

</style>
</head>

<body>

<div class="home-btn" onclick="location.href='../index.html'">üè†</div>

<!-- LOADING -->
<div id="loading" class="loader">
  <div class="logo-wrap">
    <img src="../assets/images/placeholder-loading.png">
  </div>
  <div>Connecting to DigiWorld...</div>
</div>

<!-- APP -->
<div id="app" class="wrap" style="display:none">
  <div class="card">

    <div class="alphabet" id="alphabet"></div>

    <div class="controls">
      <button id="showAllBtn">Show All</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div id="results"></div>

  </div>
</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vSLUHR19ADVPMMcDfJ1kf3Cdo63TpCsn6kMwT_i9vr4IFwWvcLrU1C504TvYwQluoqQ9ZJ0DDSSscRl/pub?output=csv";

const $=id=>document.getElementById(id);
let rows=[];

/* LOAD DATA */
function loadData(){
 Papa.parse(CSV_URL,{
  download:true,
  header:true,
  skipEmptyLines:true,
  complete:r=>{
    rows=r.data;
    initAlphabet();
    $('loading').style.display='none';
    $('app').style.display='block';
  }
 });
}

/* INIT ALPHABET */
function initAlphabet(){
 const alphabetContainer=$('alphabet');
 const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

 letters.forEach(letter=>{
   const hasEntry=rows.some(r=>r.Name && r.Name.toUpperCase().startsWith(letter));
   const div=document.createElement("div");
   div.textContent=letter;
   div.className="letter"+(hasEntry?"":" disabled");

   if(hasEntry){
     div.onclick=()=>filterByLetter(letter);
   }

   alphabetContainer.appendChild(div);
 });
}

/* FILTER */
function filterByLetter(letter){
 const filtered=rows.filter(r=>r.Name && r.Name.toUpperCase().startsWith(letter));
 renderResults(filtered);
}

/* SHOW ALL */
$('showAllBtn').onclick=()=>{
 renderResults(rows);
};

/* RESET */
$('resetBtn').onclick=()=>{
 $('results').innerHTML="";
};

/* RENDER */
function renderResults(data){
 let html="";
 data.forEach(r=>{
   html+=`
    <div class="result-entry">
      <div class="entry-title">${r.Name}</div>
      <div class="entry-field"><strong>Location:</strong> ${r.Location}</div>
      <div class="entry-field"><strong>Ticket Based:</strong> ${r["Ticket Based"]}</div>
      <div class="entry-field"><strong>Recommended Digimon:</strong> ${r["Recommended Digimon"]}</div>
      <div class="entry-field"><strong>Purpose:</strong> ${r.Purpose}</div>
    </div>
   `;
 });
 $('results').innerHTML=html;
}

loadData();
</script>
</body>
</html>
