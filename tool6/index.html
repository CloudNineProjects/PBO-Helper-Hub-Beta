<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PBO Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .light-mode {
      background: #666769;
      color: #000;
    }
    .dark-mode {
      background: #1A252C;
      color: #fff;
    }
    .card {
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
    }
    .light-mode .card {
      background: #026503;
    }
    .dark-mode .card {
      background: #023804;
    }
    h2 {
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    .loader img.logo {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .checked {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .vs-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none;
      z-index: 1000;
    }
    .vs-popup.dark-mode {
      background: #023804;
      color: #fff;
    }
  </style>
</head>
<body class="light-mode">
  <div id="loader" class="loader">
    <div class="theme-toggle" onclick="toggleTheme()"><span id="theme-icon">‚òÄÔ∏è</span></div>
    <img src="https://i.imgur.com/XZcfQzw.png" alt="logo" class="logo">
    <button onclick="loadData()">Load Data</button>
    <p id="loadingText"></p>
  </div>

  <div id="content" style="display:none;">
    <div class="card">
      <h2>Daily</h2>
      <div id="daily"></div>
      <button onclick="resetSection('Daily')">Reset Dailies</button>
    </div>
    <div class="card">
      <h2>Weekly</h2>
      <div id="weekly"></div>
      <button onclick="resetSection('Weekly')">Reset Weeklies</button>
    </div>
    <div class="card">
      <h2>Others</h2>
      <div id="others"></div>
    </div>
    <div class="card">
      <h2>VS Seeker</h2>
      <label><input type="checkbox" id="vsCheck" onchange="startVsTimer()"> VS Seeker</label>
      <span id="vsTimer"></span>
    </div>
  </div>

  <div id="vsPopup" class="vs-popup">
    <p>VS Seeker is ready!</p>
    <button onclick="closeVsPopup()">Close</button>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnQAomUZRPHbub-G3CwuUY9iByOE8Q1KHhat_xUIx3bUSo2TfG3DEkET3dumTbSKUMzDlCr3qo0BeN/pub?output=csv";
    let activities = [];
    let vsInterval;

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
      updateToggleIcon();
    }

    function updateToggleIcon() {
      const mode = document.body.classList.contains("dark-mode") ? "dark" : "light";
      const icon = document.getElementById("theme-icon");
      if (mode === "dark") {
        icon.textContent = "üåô";
      } else {
        icon.textContent = "‚òÄÔ∏è"; // Korrigiert: Sonne ohne Gesicht
      }
    }

    function loadData() {
      document.getElementById("loadingText").textContent = "Loading...";
      fetch(sheetUrl)
        .then(res => res.text())
        .then(csv => {
          const rows = csv.split("\n").map(r => r.split(","));
          const headers = rows.shift();
          activities = rows.map(r => ({
            activity: r[0],
            location: r[1],
            content: r[2],
            time: r[3]
          }));
          renderChecklist();
          document.getElementById("loader").style.display = "none";
          document.getElementById("content").style.display = "block";
        });
    }

    function renderChecklist() {
      renderSection("Daily", document.getElementById("daily"));
      renderSection("Weekly", document.getElementById("weekly"));
      renderSection("Others", document.getElementById("others"));
    }

    function renderSection(type, container) {
      container.innerHTML = "";
      activities.filter(a => {
        if (type === "Others") return a.time !== "Daily" && a.time !== "Weekly";
        return a.time === type;
      }).forEach((a, index) => {
        const id = type + index;
        const ts = localStorage.getItem(id + "_ts") || "";
        container.innerHTML += `
          <div>
            <label><input type="checkbox" id="${id}" onchange="toggleCheck('${id}')"> 
              ${a.activity} - ${a.location} - ${a.content} (${a.time})
            </label>
            <span id="${id}_ts">${ts}</span>
            ${type === "Others" ? `<button onclick="resetItem('${id}')">Reset</button>` : ""}
          </div>`;
      });
    }

    function toggleCheck(id) {
      const box = document.getElementById(id);
      const label = box.parentElement;
      if (box.checked) {
        label.classList.add("checked");
        const now = new Date().toLocaleString();
        localStorage.setItem(id + "_ts", now);
        document.getElementById(id + "_ts").textContent = now;
      } else {
        label.classList.remove("checked");
      }
    }

    function resetSection(type) {
      const container = document.getElementById(type.toLowerCase());
      container.querySelectorAll("input[type=checkbox]").forEach(box => {
        box.checked = false;
        box.parentElement.classList.remove("checked");
      });
    }

    function resetItem(id) {
      const box = document.getElementById(id);
      box.checked = false;
      box.parentElement.classList.remove("checked");
    }

    function startVsTimer() {
      clearInterval(vsInterval);
      const timer = document.getElementById("vsTimer");
      const box = document.getElementById("vsCheck");
      if (box.checked) {
        let timeLeft = 2 * 60 * 60; // 2 Stunden in Sekunden
        vsInterval = setInterval(() => {
          timeLeft--;
          const h = Math.floor(timeLeft / 3600);
          const m = Math.floor((timeLeft % 3600) / 60);
          const s = timeLeft % 60;
          timer.textContent = ` (${h}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")})`;
          if (timeLeft <= 0) {
            clearInterval(vsInterval);
            document.getElementById("vsPopup").style.display = "block";
            timer.textContent = "";
            box.checked = false;
          }
        }, 1000);
      } else {
        timer.textContent = "";
      }
    }

    function closeVsPopup() {
      document.getElementById("vsPopup").style.display = "none";
    }
  </script>
</body>
</html>
