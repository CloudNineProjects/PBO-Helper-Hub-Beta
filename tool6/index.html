<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PBO Checklist</title>
  <style>
    body.light {
      background-color: #666769;
      color: white;
    }
    body.dark {
      background-color: #1A252C;
      color: white;
    }
    .card {
      background-color: #026503;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 800px;
    }
    body.dark .card {
      background-color: #023804;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reset-btn {
      background: #f0f0f0;
      color: black;
    }
    body.dark .reset-btn {
      background: #444;
      color: white;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 5px 0;
    }
    .checkbox-item label.checked {
      text-decoration: line-through;
      opacity: 0.6;
    }
    #modeToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 6px 12px;
      background: #f0f0f0;
      color: black;
      border-radius: 6px;
      cursor: pointer;
    }
    body.dark #modeToggle {
      background: #444;
      color: white;
    }
    #loadingScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #loadingScreen img {
      max-width: 300px;
      height: auto;
      border: none;
    }
    #popup {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }
    #popup button {
      margin-top: 10px;
      background: red;
      color: white;
    }
    #vsCountdown {
      font-weight: bold;
      margin-top: 5px;
    }
    #muteBtn {
      margin-top: 5px;
      background: #f0f0f0;
      color: black;
    }
    body.dark #muteBtn {
      background: #444;
      color: white;
    }
  </style>
</head>
<body class="light">
  <button id="modeToggle">üåô Dark Mode</button>
  
  <div id="loadingScreen">
    <img src="https://i.imgur.com/XZcfQzw.png" alt="Loading Image">
    <button id="loadBtn">Load Data</button>
    <div id="loadingText" style="margin-top:10px; display:none;">Loading...</div>
  </div>

  <div id="app" style="display:none;">
    <div class="card">
      <h2>Daily</h2>
      <div id="dailyList"></div>
      <button class="reset-btn" onclick="resetSection('Daily')">Reset Dailies</button>
    </div>

    <div class="card">
      <h2>Weekly</h2>
      <div id="weeklyList"></div>
      <button class="reset-btn" onclick="resetSection('Weekly')">Reset Weeklies</button>
    </div>

    <div class="card">
      <h2>Others</h2>
      <div id="othersList"></div>
    </div>

    <div class="card">
      <h2>VS Seeker</h2>
      <div class="checkbox-item">
        <label><input type="checkbox" id="vsSeekerCheck"> VS Seeker</label>
      </div>
      <div id="vsCountdown">02:00:00</div>
      <button id="muteBtn">üîä Sound On</button>
    </div>
  </div>

  <div id="popup">
    <p>VS Seeker is ready!</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <audio id="vsSound" src="https://www.myinstants.com/media/sounds/pokemon-item-found.mp3" preload="auto"></audio>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnQAomUZRPHbub-G3CwuUY9iByOE8Q1KHhat_xUIx3bUSo2TfG3DEkET3dumTbSKUMzDlCr3qo0BeN/pub?output=csv";

    let checklistData = [];
    let muted = false;
    let vsInterval, vsEnd = 0;

    document.getElementById("loadBtn").addEventListener("click", () => {
      document.getElementById("loadingText").style.display = "block";
      fetch(sheetUrl).then(r => r.text()).then(csv => {
        checklistData = parseCSV(csv);
        renderChecklist();
        document.getElementById("loadingScreen").style.display = "none";
        document.getElementById("app").style.display = "block";
      });
    });

    function parseCSV(str) {
      return str.trim().split("\n").slice(1).map(line => {
        const parts = line.split(",");
        return {
          Activity: (parts[0] || "").trim(),
          Location: (parts[1] || "").trim(),
          Content: (parts[2] || "").trim(),
          Time: (parts[3] || "").trim()
        };
      });
    }

    function renderChecklist() {
      document.getElementById("dailyList").innerHTML = "";
      document.getElementById("weeklyList").innerHTML = "";
      document.getElementById("othersList").innerHTML = "";

      checklistData.forEach((r,i) => {
        const div = document.createElement("div");
        div.className = "checkbox-item";
        div.innerHTML = `
          <label>
            <input type="checkbox" onchange="toggleCheck(${i}, this)">
            ${r.Activity} - ${r.Location} - ${r.Content} (${r.Time})
          </label>
          <span id="timestamp-${i}"></span>
          ${r.Time!=="Daily" && r.Time!=="Weekly" ? '<button class="reset-btn" onclick="resetItem('+i+')">Reset</button>' : ''}
        `;
        if(r.Time === "Daily"){
          document.getElementById("dailyList").appendChild(div);
        } else if(r.Time === "Weekly"){
          document.getElementById("weeklyList").appendChild(div);
        } else {
          document.getElementById("othersList").appendChild(div);
        }
      });
    }

    function toggleCheck(i, el){
      const label = el.parentElement;
      const ts = new Date().toLocaleString();
      document.getElementById("timestamp-"+i).textContent = ts;
      if(el.checked){
        label.classList.add("checked");
      } else {
        label.classList.remove("checked");
      }
      if(label.textContent.includes("VS Seeker") && el.checked){
        startVS();
      }
    }

    function resetSection(type){
      checklistData.forEach((r,i)=>{
        if(r.Time===type){
          const input = document.querySelector(`#timestamp-${i}`).previousElementSibling.querySelector("input");
          input.checked=false;
          input.parentElement.classList.remove("checked");
        }
      });
    }

    function resetItem(i){
      const input = document.querySelector(`#timestamp-${i}`).previousElementSibling.querySelector("input");
      input.checked=false;
      input.parentElement.classList.remove("checked");
    }

    // VS Seeker Timer
    document.getElementById("muteBtn").addEventListener("click",()=>{
      muted=!muted;
      document.getElementById("muteBtn").textContent = muted ? "üîá Sound Off" : "üîä Sound On";
    });

    function startVS(){
      vsEnd = Date.now() + 2*60*60*1000; // 2 Stunden
      clearInterval(vsInterval);
      vsInterval = setInterval(updateVS, 1000);
    }

    function updateVS(){
      const now = Date.now();
      const remaining = vsEnd - now;
      if(remaining>0){
        const hrs = Math.floor(remaining/1000/60/60);
        const mins = Math.floor((remaining/1000/60)%60);
        const secs = Math.floor((remaining/1000)%60);
        document.getElementById("vsCountdown").textContent = 
          `${hrs.toString().padStart(2,"0")}:${mins.toString().padStart(2,"0")}:${secs.toString().padStart(2,"0")}`;
      } else {
        clearInterval(vsInterval);
        document.getElementById("vsCountdown").textContent="00:00:00";
        showPopup("VS Seeker is ready!");
        if(!muted){
          const audio=document.getElementById("vsSound");
          audio.currentTime=0;
          audio.play();
        }
      }
    }

    function showPopup(msg){
      document.getElementById("popup").style.display="block";
      document.querySelector("#popup p").textContent=msg;
    }
    function closePopup(){
      document.getElementById("popup").style.display="none";
    }

    // Dark/Light Toggle
    document.getElementById("modeToggle").addEventListener("click",()=>{
      if(document.body.classList.contains("light")){
        document.body.classList.remove("light");document.body.classList.add("dark");
        document.getElementById("modeToggle").textContent="‚òÄÔ∏è Light Mode";
      } else {
        document.body.classList.remove("dark");document.body.classList.add("light");
        document.getElementById("modeToggle").textContent="üåô Dark Mode";
      }
    });
  </script>
</body>
</html>
