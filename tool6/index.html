<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dungeon Finder</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root{
  --bg-dark:#0b0f14;
  --card-dark:rgba(0,40,25,0.85);
  --accent:#00ff99;
  --btn:#d9d9d9;
}

/* ===== BODY ===== */
html,body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background-color:var(--bg-dark);
  color:#F0F0F0;
  background-image:
    linear-gradient(rgba(0,255,150,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,150,0.05) 1px, transparent 1px);
  background-size:40px 40px;
}

/* ===== HOME BUTTON ===== */
.home-btn{
  position:fixed;
  top:20px;
  left:20px;
  font-size:28px;
  cursor:pointer;
  z-index:1000;
}

/* ===== LOADER ===== */
.loader{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  gap:20px;
  text-align:center;
}

.logo-wrap{
  width:240px;
  height:240px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 40px rgba(0,255,150,0.6),
    0 0 100px rgba(0,255,150,0.3);
}

.logo-wrap img{
  width:200px;
  height:200px;
  border-radius:50%;
  object-fit:cover;
}

/* ===== LAYOUT ===== */
.wrap{
  max-width:1000px;
  margin:100px auto 40px auto;
  padding:20px;
}

.card{
  background:var(--card-dark);
  border-radius:20px;
  padding:30px;
  box-shadow:
    0 0 25px rgba(0,255,150,0.2);
}

/* ===== ALPHABET ===== */
.alphabet{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:25px;
}

.letter{
  padding:8px 14px;
  border-radius:10px;
  background:#012d1c;
  cursor:pointer;
  transition:.2s;
  user-select:none;
}

.letter:hover{
  background:var(--accent);
  color:black;
}

.letter.disabled{
  opacity:.25;
  cursor:default;
}

.letter.active{
  background:var(--accent);
  color:black;
}

/* ===== BUTTONS ===== */
.controls{
  display:flex;
  gap:12px;
  margin-bottom:25px;
}

button{
  padding:10px 16px;
  border-radius:10px;
  border:none;
  background:var(--btn);
  font-weight:600;
  cursor:pointer;
}

/* ===== RESULTS ===== */
.result-entry{
  background:#013a25;
  padding:18px;
  border-radius:14px;
  margin-bottom:18px;
  box-shadow:0 0 15px rgba(0,255,150,0.1);
  transition:.2s;
}

.result-entry:hover{
  box-shadow:0 0 25px rgba(0,255,150,0.25);
}

.entry-title{
  font-size:20px;
  font-weight:600;
  margin-bottom:10px;
  color:var(--accent);
}

.entry-field{
  margin-bottom:6px;
  opacity:.9;
}
</style>
</head>

<body>

<div class="home-btn" onclick="location.href='../index.html'">üè†</div>

<!-- ===== LOADING ===== -->
<div id="loading" class="loader">
  <div class="logo-wrap">
    <img src="../assets/images/placeholder-loading.png">
  </div>
  <div>Connecting to DigiWorld...</div>
</div>

<!-- ===== APP ===== -->
<div id="app" class="wrap" style="display:none">
  <div class="card">

    <div class="alphabet" id="alphabet"></div>

    <div class="controls">
      <button id="showAllBtn">Show All</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div id="results"></div>

  </div>
</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vSLUHR19ADVPMMcDfJ1kf3Cdo63TpCsn6kMwT_i9vr4IFwWvcLrU1C504TvYwQluoqQ9ZJ0DDSSscRl/pub?output=csv";
const $=id=>document.getElementById(id);
let rows=[];
let activeLetter=null;

/* LOAD DATA */
function loadData(){
 Papa.parse(CSV_URL,{
  download:true,
  header:true,
  skipEmptyLines:true,
  complete:r=>{
    rows=r.data;
    initAlphabet();
    $('loading').style.display='none';
    $('app').style.display='block';
  }
 });
}

/* INIT ALPHABET */
function initAlphabet(){
 const container=$('alphabet');
 const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

 letters.forEach(letter=>{
   const hasEntry=rows.some(r=>r.Name && r.Name.toUpperCase().startsWith(letter));
   const div=document.createElement("div");
   div.textContent=letter;
   div.className="letter"+(hasEntry?"":" disabled");

   if(hasEntry){
     div.onclick=()=>{
       document.querySelectorAll('.letter').forEach(l=>l.classList.remove('active'));
       div.classList.add('active');
       activeLetter=letter;
       filterByLetter(letter);
     };
   }

   container.appendChild(div);
 });
}

/* FILTER */
function filterByLetter(letter){
 const filtered=rows.filter(r=>r.Name && r.Name.toUpperCase().startsWith(letter));
 renderResults(filtered);
}

/* SHOW ALL */
$('showAllBtn').onclick=()=>{
 document.querySelectorAll('.letter').forEach(l=>l.classList.remove('active'));
 activeLetter=null;
 renderResults(rows);
};

/* RESET */
$('resetBtn').onclick=()=>{
 activeLetter=null;
 document.querySelectorAll('.letter').forEach(l=>l.classList.remove('active'));
 $('results').innerHTML="";
};

/* RENDER */
function renderResults(data){
 let html="";
 data.forEach(r=>{
   html+=`
    <div class="result-entry">
      <div class="entry-title">${r.Name}</div>
      <div class="entry-field"><strong>Location:</strong> ${r.Location}</div>
      <div class="entry-field"><strong>Ticket Based:</strong> ${r["Ticket Based"]}</div>
      <div class="entry-field"><strong>Recommended Digimon:</strong> ${r["Recommended Digimon"]}</div>
      <div class="entry-field"><strong>Purpose:</strong> ${r.Purpose}</div>
    </div>
   `;
 });
 $('results').innerHTML=html;
}

loadData();
</script>
</body>
</html>
