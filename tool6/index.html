<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PBO Checklist</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #666769;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1A252C;
      color: #fff;
    }
    .card {
      background-color: #026503;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .dark-mode .card {
      background-color: #023804;
    }
    .button {
      background-color: #F0F0F0;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .dark-mode .button {
      background-color: #444;
      color: #fff;
    }
    .toggle-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .hidden { display: none; }
    .checklist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 5px 0;
    }
    .checklist-item input[type="checkbox"] {
      margin-right: 10px;
    }
    .checked {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .timestamp {
      font-size: 0.8em;
      margin-left: 10px;
      opacity: 0.7;
    }
    /* Overlay */
    #overlay {
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.8);
      z-index: 1000;
      cursor: pointer;
      justify-content: center;
      align-items: center;
    }
    #overlay-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }
    #closeOverlay {
      margin-top: 10px;
      padding: 5px 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loading-screen" style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
    <div class="toggle-container">
      <button id="modeToggle" class="button">🌙 Dark Mode</button>
    </div>
    <img src="https://i.imgur.com/XZcfQzw.png" alt="Loading" style="max-width:300px;">
    <button id="loadBtn" class="button">Load Data</button>
    <p id="loading-text" class="hidden">Loading...</p>
  </div>

  <div id="app" class="hidden">
    <div class="toggle-container">
      <button id="modeToggle2" class="button">🌙 Dark Mode</button>
    </div>
    <h1 style="text-align:center;">PBO Checklist</h1>
    <div id="daily" class="card"><h2>Daily</h2><div class="list"></div><button class="button" onclick="resetSection('Daily')">Reset Dailies</button></div>
    <div id="weekly" class="card"><h2>Weekly</h2><div class="list"></div><button class="button" onclick="resetSection('Weekly')">Reset Weeklies</button></div>
    <div id="others" class="card"><h2>Others</h2><div class="list"></div></div>
    <div id="vsseeker" class="card"><h2>VS Seeker</h2><div id="vsContainer"></div></div>
  </div>

  <div id="overlay">
    <div id="overlay-content">
      <h2>⚡ VS Seeker is ready! ⚡</h2>
      <button id="closeOverlay">Close</button>
    </div>
  </div>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnQAomUZRPHbub-G3CwuUY9iByOE8Q1KHhat_xUIx3bUSo2TfG3DEkET3dumTbSKUMzDlCr3qo0BeN/pub?output=csv";
let data = [];
let originalTitle = document.title;
let flashInterval;

// Dark/Light toggle
function setMode(dark) {
  document.body.classList.toggle("dark-mode", dark);
  document.querySelectorAll("#modeToggle, #modeToggle2").forEach(btn => {
    btn.textContent = dark ? "☀️ Light Mode" : "🌙 Dark Mode";
  });
}
document.addEventListener("click", e => {
  if (e.target.id === "modeToggle" || e.target.id === "modeToggle2") {
    const dark = !document.body.classList.contains("dark-mode");
    setMode(dark);
  }
});

// CSV parse
function parseCSV(str) {
  const rows = str.split("\n").map(r=>r.split(","));
  const headers = rows.shift();
  return rows.map(r=>{
    let obj={};
    headers.forEach((h,i)=>obj[h.trim()]=r[i]?r[i].trim():"");
    return obj;
  });
}

function loadData() {
  document.getElementById("loading-text").classList.remove("hidden");
  fetch(sheetUrl)
    .then(r=>r.text())
    .then(t=>{
      data = parseCSV(t);
      render();
      document.getElementById("loading-screen").style.display="none";
      document.getElementById("app").classList.remove("hidden");
    });
}

function render() {
  ["Daily","Weekly","Others"].forEach(s=>{
    const list=document.querySelector(`#${s.toLowerCase()} .list`);
    list.innerHTML="";
  });

  data.forEach((row,i)=>{
    const section = row.Time==="Daily"?"daily":row.Time==="Weekly"?"weekly":"others";
    const list=document.querySelector(`#${section} .list`);
    const id=`chk_${i}`;
    const checked=localStorage.getItem(id)==="true";
    const ts=localStorage.getItem(id+"_ts")||"";
    const div=document.createElement("div");
    div.className="checklist-item"+(checked?" checked":"");
    div.innerHTML=`<label><input type="checkbox" id="${id}" ${checked?"checked":""}>${row.Activity} - ${row.Location} - ${row.Content}</label><span class="timestamp">${ts}</span>`;
    if(section==="others") {
      const resetBtn=document.createElement("button");
      resetBtn.textContent="Reset";
      resetBtn.className="button";
      resetBtn.onclick=()=>{localStorage.removeItem(id);localStorage.removeItem(id+"_ts");render();};
      div.appendChild(resetBtn);
    }
    list.appendChild(div);
    document.getElementById(id)?.addEventListener("change",e=>{
      localStorage.setItem(id,e.target.checked);
      localStorage.setItem(id+"_ts",new Date().toLocaleString());
      render();
    });
  });

  // VS Seeker
  renderVS();
}

function resetSection(type){
  data.forEach((row,i)=>{
    if(row.Time===type){
      localStorage.removeItem(`chk_${i}`);
      // timestamps bleiben
    }
  });
  render();
}

// VS Seeker logic
function renderVS(){
  const cont=document.getElementById("vsContainer");
  cont.innerHTML="";
  const id="vsseeker";
  const ts=localStorage.getItem(id+"_ts")||"";
  let nextReady=null;
  if(ts){
    nextReady=new Date(ts);
    nextReady.setHours(nextReady.getHours()+2);
  }
  const remaining=nextReady?Math.max(0,Math.floor((nextReady-new Date())/1000)):-1;
  const div=document.createElement("div");
  div.className="checklist-item";
  div.innerHTML=`<label><input type="checkbox" id="${id}">VS Seeker</label><span class="timestamp">${ts}</span><span id="vsTimer"></span>`;
  cont.appendChild(div);
  const cb=div.querySelector("input");
  cb.addEventListener("change",()=>{
    if(cb.checked){
      const now=new Date();
      localStorage.setItem(id+"_ts",now.toISOString());
      startVSTimer();
    }
  });
  if(remaining>0) startVSTimer();
}

function startVSTimer(){
  const id="vsseeker";
  const ts=localStorage.getItem(id+"_ts");
  if(!ts)return;
  const start=new Date(ts);
  const ready=new Date(start.getTime()+2*60*60*1000);
  function tick(){
    const now=new Date();
    const rem=Math.max(0,Math.floor((ready-now)/1000));
    const el=document.getElementById("vsTimer");
    if(el){
      if(rem>0){
        const h=Math.floor(rem/3600);
        const m=Math.floor((rem%3600)/60);
        const s=rem%60;
        el.textContent=` ${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
      }else{
        el.textContent=" ready!";
        if(!localStorage.getItem("vs_alerted")){
          document.getElementById("overlay").style.display="flex";
          flashTab("⚡ VS Seeker ready! ⚡");
          localStorage.setItem("vs_alerted","true");
        }
      }
    }
  }
  setInterval(tick,1000);
}

// Tab flashing
function flashTab(message){
  originalTitle=document.title;
  let flashing=true;
  flashInterval=setInterval(()=>{
    document.title=flashing?message:originalTitle;
    flashing=!flashing;
  },1000);
  window.addEventListener("focus",()=>{
    clearInterval(flashInterval);
    document.title=originalTitle;
  },{once:true});
}

document.getElementById("loadBtn").addEventListener("click",loadData);
document.getElementById("closeOverlay").addEventListener("click",()=>{
  document.getElementById("overlay").style.display="none";
});
setMode(false); // Start im Light Mode
</script>
</body>
</html>
