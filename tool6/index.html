<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PBO Seasonal Events</title>

<style>
:root {
  --bg-light: #666769;
  --bg-dark: #1A252C;
  --card-light: #02491D;
  --card-dark: #023804;
  --text-dark: #F0F0F0;
  --btn-bg: #F0F0F0;
  --btn-text: #000;
}

body {
  font-family: Arial, sans-serif;
  background-color: var(--bg-light);
  margin: 0;
  padding: 0;
}

.dark-mode {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}

/* ---------- Loading ---------- */
#loading-screen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #F0F0F0;
  text-align: center;
}

#loading-screen img {
  max-width: 200px;
  margin-bottom: 10px;
}

#app {
  display: none;
}

/* ---------- Layout ---------- */
.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
}

.card {
  background-color: var(--card-light);
  color: white;
  border-radius: 12px;
  padding: 15px 20px;
  margin-bottom: 20px;
}

.dark-mode .card {
  background-color: var(--card-dark);
}

h1 {
  text-align: center;
  color: white;
}

button, select {
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 5px;
  background: var(--btn-bg);
  color: var(--btn-text);
}

.dark-mode button,
.dark-mode select {
  background: #000;
  color: white;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background: white;
  color: black;
}

.dark-mode table {
  background: #111;
  color: white;
}

table th, table td {
  border: 1px solid #ddd;
  padding: 8px;
}

img.map {
  display: block;
  margin: 20px auto;
  width: 80%;
  border-radius: 10px;
  cursor: pointer;
}

/* ---------- Overlay ---------- */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#overlay img {
  width: 1900px;
  height: 1900px;
  cursor: grab;
  user-select: none;
}

#closeOverlay {
  position: fixed;
  top: 20px;
  right: 30px;
  font-size: 32px;
  color: white;
  cursor: pointer;
  z-index: 1001;
}

/* ---------- Toggle ---------- */
.toggle-container {
  position: fixed;
  top: 15px;
  right: 20px;
  z-index: 2000;
}

.footer {
  text-align: center;
  color: white;
  margin-top: 20px;
}
</style>
</head>

<body>

<!-- Loading -->
<div id="loading-screen">
  <img src="https://i.imgur.com/XZcfQzw.png">
  <p>Loading...</p>
</div>

<!-- App -->
<div id="app">

  <div class="toggle-container">
    <button id="toggleMode">üåô Dark Mode</button>
  </div>

  <div class="container">
    <h1>‚ùÑÔ∏èPBO Winter Event 2025 Map & Spawns‚ùÑÔ∏è</h1>

    <div class="card">
      <h2>Filter by Location</h2>
      <select id="locationSelect">
        <option value="">Select Location</option>
      </select>
      <button id="resetLocation">Reset</button>
      <div id="locationResult"></div>
    </div>

    <div class="card">
      <h2>Filter by Pokemon</h2>
      <select id="pokemonSelect">
        <option value="">Select Pokemon</option>
      </select>
      <button id="resetPokemon">Reset</button>
      <div id="pokemonResult"></div>
    </div>

    <div class="card" style="text-align:center;">
      <h2>Event Map</h2>
      <img src="https://i.imgur.com/Ygbn1Gn.jpeg" class="map" id="mapImage">
    </div>

    <div class="footer">@CloudNine</div>
  </div>
</div>

<!-- Overlay -->
<div id="overlay">
  <span id="closeOverlay">&times;</span>
  <img src="https://i.imgur.com/Ygbn1Gn.jpeg" id="overlayMap">
</div>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTD4tvzsc7wvpY9bKllI4AQJbz4fwO2jmHbw-lljQICTu21y56FBB64qFswzVeKgzjlU2y1rNOd9ewG/pub?output=csv";
let data = [];

/* ---------- Dark Mode ---------- */
toggleMode.onclick = () => {
  document.body.classList.toggle("dark-mode");
};

/* ---------- Load CSV ---------- */
fetch(sheetUrl)
  .then(r => r.text())
  .then(txt => {
    const rows = txt.split("\n").map(r => r.split(","));
    rows.shift();
    data = rows.map(r => ({ A: r[0]?.trim(), B: r[1]?.trim() }));
    populate();
    loading-screen.style.display = "none";
    app.style.display = "block";
  });

function populate() {
  [...new Set(data.map(r => r.A))].forEach(v => locationSelect.add(new Option(v,v)));
  [...new Set(data.map(r => r.B))].forEach(v => pokemonSelect.add(new Option(v,v)));
}

function render(rows, id) {
  if (!rows.length) return;
  let h = "<table><tr><th>Location</th><th>Pokemon</th></tr>";
  rows.forEach(r => h += `<tr><td>${r.A}</td><td>${r.B}</td></tr>`);
  h += "</table>";
  document.getElementById(id).innerHTML = h;
}

locationSelect.onchange = e => render(data.filter(r => r.A === e.target.value), "locationResult");
pokemonSelect.onchange = e => render(data.filter(r => r.B === e.target.value), "pokemonResult");

resetLocation.onclick = () => locationResult.innerHTML = locationSelect.value = "";
resetPokemon.onclick = () => pokemonResult.innerHTML = pokemonSelect.value = "";

/* ---------- Overlay + Drag ---------- */
const overlay = document.getElementById("overlay");
const overlayImg = document.getElementById("overlayMap");

mapImage.onclick = () => overlay.style.display = "flex";
closeOverlay.onclick = () => overlay.style.display = "none";
overlay.onclick = e => { if (e.target === overlay) overlay.style.display = "none"; };

let dragging = false;
let startX, startY, offsetX = 0, offsetY = 0;

overlayImg.addEventListener("mousedown", e => {
  dragging = true;
  startX = e.pageX - offsetX;
  startY = e.pageY - offsetY;
  overlayImg.style.cursor = "grabbing";
});

document.addEventListener("mousemove", e => {
  if (!dragging) return;
  offsetX = e.pageX - startX;
  offsetY = e.pageY - startY;
  overlayImg.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
});

document.addEventListener("mouseup", () => {
  dragging = false;
  overlayImg.style.cursor = "grab";
});
</script>

</body>
</html>
