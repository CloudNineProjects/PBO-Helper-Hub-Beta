<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>CloudNine ‚Äî Blaze Tools Hub</title>

<style>
:root {
  --bg-main: #0e141a;
  --bg-soft: #1a232c;
  --green-main: #1ea31e;
  --green-dark: #0f6f0f;
  --text-main: #f0f0f0;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1f2b35, var(--bg-main));
  font-family: Inter, system-ui, Arial, sans-serif;
  color: var(--text-main);
  display: flex;
  justify-content: center;
  align-items: center;
}

.hub {
  width: 100%;
  max-width: 520px;
  padding: 32px 20px;
  text-align: center;
}

/* Branding */
.logo-cloud {
  width: 190px;
  border-radius: 50%;
  margin-bottom: 10px;
}

.handle {
  font-weight: 600;
  margin-bottom: 14px;
  opacity: 0.9;
}

.logo-blaze {
  width: 230px;
  margin-bottom: 28px;
}

/* Carousel */
.carousel {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.nav {
  background: none;
  border: none;
  color: var(--green-main);
  font-size: 2.2rem;
  cursor: pointer;
  padding: 0 6px;
}

.viewport {
  overflow: hidden;
  width: 100%;
  max-width: 360px;
}

.blocks {
  display: flex;
  transition: transform 0.35s ease;
}

.block {
  min-width: 100%;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(2, 72px);
  gap: 14px;
  padding: 4px;
}

/* Tools */
.tool {
  background: linear-gradient(145deg, var(--green-main), var(--green-dark));
  border-radius: 14px;
  text-decoration: none;
  color: white;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
  text-align: center;
  line-height: 1.2;
  box-shadow: 0 6px 18px rgba(0,0,0,.35);
  transition: transform .15s ease, box-shadow .15s ease;
  font-size: clamp(0.75rem, 2.5vw, 1rem);
}

.tool:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 28px rgba(0,0,0,.45);
}

.tool.placeholder {
  visibility: hidden;
  pointer-events: none;
}

/* Dots */
.dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 18px;
}

.dot {
  width: 9px;
  height: 9px;
  border-radius: 50%;
  background: #3a444d;
}

.dot.active {
  background: var(--green-main);
}

/* Mobile fine-tuning */
@media (max-width: 480px) {
  .logo-cloud { width: 170px; }
  .logo-blaze { width: 210px; }
}
</style>
</head>

<body>

<div class="hub">

  <img class="logo-cloud" src="https://i.imgur.com/gtzIEvm.png" alt="CloudNine Logo">
  <div class="handle">@CloudNine</div>
  <img class="logo-blaze" src="https://i.imgur.com/irx1VWe.png" alt="Blaze Tools">

  <div class="carousel">
    <button class="nav" onclick="prev()">‚Äπ</button>

    <div class="viewport" id="viewport">
      <div class="blocks" id="blocks">

        <!-- Block 1 -->
        <div class="block">
          <a class="tool" href="tool1/">Pokemon Search</a>
          <a class="tool" href="tool2/">üîß Item Finder</a>
          <a class="tool" href="tool8/">üîé Dynamax Helper</a>
          <a class="tool" href="tool5/">üó∫Ô∏è Route Planner</a>
        </div>

        <!-- Block 2 -->
        <div class="block">
          <a class="tool" href="tool7/">üìã Checklist</a>
          <a class="tool" href="tool6/">‚ùÑÔ∏è Winter Event</a>
          <a class="tool" href="tool9/">‚öîÔ∏è PvP Check</a>
          <a class="tool" href="tool10/">üìú Quests</a>
        </div>

        <!-- Block 3 (nur 2 Tools, gleiche Gr√∂√üe dank Platzhalter) -->
        <div class="block">
          <a class="tool" href="tool3/">‚ùì FAQ</a>
          <a class="tool" href="tool4/">üß† Team Database</a>
          <div class="tool placeholder"></div>
          <div class="tool placeholder"></div>
        </div>

      </div>
    </div>

    <button class="nav" onclick="next()">‚Ä∫</button>
  </div>

  <div class="dots" id="dots"></div>

</div>

<script>
const blocks = document.getElementById('blocks');
const total = document.querySelectorAll('.block').length;
const dots = document.getElementById('dots');
let index = 0;

/* Create dots */
for (let i = 0; i < total; i++) {
  const d = document.createElement('div');
  d.className = 'dot' + (i === 0 ? ' active' : '');
  dots.appendChild(d);
}

function update() {
  blocks.style.transform = `translateX(-${index * 100}%)`;
  document.querySelectorAll('.dot').forEach((d, i) =>
    d.classList.toggle('active', i === index)
  );
}

function next() {
  index = (index + 1) % total;
  update();
}

function prev() {
  index = (index - 1 + total) % total;
  update();
}

/* Swipe support */
let startX = 0;
const viewport = document.getElementById('viewport');

viewport.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});

viewport.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) next();
  if (endX - startX > 50) prev();
});
</script>

</body>
</html>
