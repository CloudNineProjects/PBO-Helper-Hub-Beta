<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>CloudNine — Nexus Tool Hub</title>

<style>
:root {
  --bg-main: #0a0f0d;
  --green-main: #0f6f0f;
  --green-dark: #084d08;
  --text-main: #e8fdf5;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg-main);
  font-family: Inter, system-ui, Arial, sans-serif;
  color: var(--text-main);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

/* Digital Grid */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,255,150,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,150,0.05) 1px, transparent 1px);
  background-size:40px 40px;
  pointer-events:none;
}

/* Hub */
.hub{
  position:relative;
  width: 100%;
  max-width: 520px;
  padding: 32px 20px;
  text-align: center;
  z-index:1;
}

.hub::before{
  content:"";
  position:absolute;
  inset:-25px;
  background: radial-gradient(circle, rgba(0,255,150,0.25), transparent 70%);
  filter: blur(60px);
  z-index:-1;
}

/* Branding */
.logo-cloud {
  width: 190px;
  border-radius: 50%;
  margin-bottom: 10px;
}

.handle {
  font-weight: 600;
  margin-bottom: 14px;
  opacity: 0.9;
}

.logo-nexus {
  width: 400px;
  margin-bottom: 28px;
}

/* Carousel */
.carousel {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.nav {
  background: none;
  border: none;
  color: #00ff99;
  font-size: 2.2rem;
  cursor: pointer;
  padding: 0 6px;
  transition: 0.2s;
}

.nav:hover{
  text-shadow:0 0 8px #00ff99;
}

.viewport {
  overflow: hidden;
  padding: 12px;
}

.blocks {
  display: flex;
  transition: transform 0.35s ease;
}

.block {
  flex: 0 0 100%;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(2, 72px);
  gap: 14px;
  padding: 14px; /* statt 4px */
}

/* TOOL BUTTON */
.tool {
  position: relative;
  background: linear-gradient(145deg, var(--green-main), var(--green-dark));
  border-radius: 14px;
  text-decoration: none;
  color: white;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
  text-align: center;
  line-height: 1.2;
  font-size: clamp(0.75rem, 2.5vw, 1rem);
  transition: all .25s ease;
}

/* Nur Hover Glow */
.tool:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow:
    0 0 12px rgba(0,255,150,0.6),
    0 6px 18px rgba(0,0,0,.6);
}

.tool:active{
  transform: scale(0.97);
}

.tool-icon {
  width: 48px;
  height: 48px;
  object-fit: contain;
  flex-shrink: 0;
  margin-right:6px;
}

.tool.placeholder {
  visibility: hidden;
  pointer-events: none;
}

/* Dots */
.dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 18px;
}

.dot {
  width: 9px;
  height: 9px;
  border-radius: 50%;
  background: #3a444d;
}

.dot.active {
  background: #00ff99;
  box-shadow:0 0 8px #00ff99;
}

/* Mobile */
@media (max-width: 480px) {
  .logo-cloud { width: 170px; }
  .logo-nexus { width: 210px; }
}
</style>
</head>

<body>

<div class="hub">

<img class="logo-cloud" src="assets/images/digivice_logo.png" alt="Digivice Logo">
<div class="handle">@CloudNine</div>
<img class="logo-nexus" src="assets/images/logo.png" alt="Nexus Tools">

  <div class="carousel">
    <button class="nav" onclick="prev()">‹</button>

    <div class="viewport" id="viewport">
      <div class="blocks" id="blocks">

        <div class="block">
          <a class="tool" href="tool1/">
            <img src="assets/images/spawn_icon.png" class="tool-icon">
            <span>Digimon Spawns</span>
          </a>
          <a class="tool" href="tool2/">
            <img src="assets/images/item_icon.png" class="tool-icon">
            <span>Item Finder</span>
          </a>
          <a class="tool" href="tool3/">
            <img src="assets/images/egg_icon.png" class="tool-icon">
            <span>Egg Check</span>
          </a>
          <a class="tool" href="tool4/">
            <img src="assets/images/seal_icon.png" class="tool-icon">
            <span>Seals</span>
          </a>          
        </div>

        <div class="block">
          <a class="tool" href="tool5/">
            <img src="assets/images/deck_icon.png" class="tool-icon">
            <span>Deck Buff</span>
          </a>
          <a class="tool" href="tool6/">
            <img src="assets/images/dungeon_icon.png" class="tool-icon">
            <span>Dungeon Finder</span>
          </a>
          <a class="tool" href="tool7/">
            <img src="assets/images/event_icon.png" class="tool-icon">
            <span>Event</span>
          </a>
          <a class="tool" href="tool8/">
            <img src="assets/images/changelog_icon.png" class="tool-icon">
            <span>Changelog</span>
          </a>
        </div>

      </div>
    </div>

    <button class="nav" onclick="next()">›</button>
  </div>

  <div class="dots" id="dots"></div>

</div>

<script>
const blocksContainer = document.getElementById('blocks');
const blocks = document.querySelectorAll('.block');
const dots = document.getElementById('dots');
let index = 0;

blocks.forEach(block => {
  const count = block.querySelectorAll('.tool').length;
  for (let i = count; i < 4; i++) {
    const filler = document.createElement('div');
    filler.className = 'tool placeholder';
    block.appendChild(filler);
  }
});

blocks.forEach((_, i) => {
  const d = document.createElement('div');
  d.className = 'dot' + (i === 0 ? ' active' : '');
  dots.appendChild(d);
});

function update() {
  blocksContainer.style.transform = `translateX(-${index * 100}%)`;
  document.querySelectorAll('.dot').forEach((d, i) =>
    d.classList.toggle('active', i === index)
  );
}

function next() {
  index = (index + 1) % blocks.length;
  update();
}

function prev() {
  index = (index - 1 + blocks.length) % blocks.length;
  update();
}

let startX = 0;
const viewport = document.getElementById('viewport');

viewport.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});

viewport.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) next();
  if (endX - startX > 50) prev();
});
</script>

</body>
</html>
