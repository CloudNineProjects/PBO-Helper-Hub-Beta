<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CloudNine Project ‚Äî PBO Tools Hub</title>
<style>
  body {
    font-family: Inter, system-ui, Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #1A232C;
    color: #fff;
    text-align: center;
  }
  img.logo {
    max-width: 220px;
    margin-bottom: 20px;
    border-radius: 50%;
  }
  h1 {
    font-size: 2rem;
    margin: 0 0 8px 0;
  }
  h2 {
    font-size: 1.3rem;
    margin: 0 0 20px 0;
    color: #bbb;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(2, 220px);
    grid-gap: 12px 30px;
    justify-content: center;
    margin-bottom: 20px;
  }
  .btn {
    display: block;
    padding: 14px 22px;
    background: #035F02;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-size: 1.1rem;
    transition: background 0.2s;
  }
  .btn:hover {
    background: #095bb0;
  }
  .vs-btn {
    margin-top: 15px;
    padding: 14px 22px;
    background: #035F02;
    color: #fff;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    border: none;
  }
  .vs-btn:hover {
    background: #095bb0;
  }
</style>
</head>
<body>
  <img class="logo" src="https://i.imgur.com/gty2tQr.png" alt="CloudNine Logo"/>
  <h1>CloudNine Project</h1>
  <h2>PBO Tools Hub</h2>

  <div class="grid">
    <a class="btn" href="tool1/">üîß Toolbox A</a>
    <a class="btn" href="tool3/">‚ùì FAQ</a>
    <a class="btn" href="tool2/">üîß Toolbox B</a>
    <a class="btn" href="tool4/">‚öîÔ∏è Team Database</a>
    <a class="btn" href="tool6/">üìù Activity Check</a>
    <a class="btn" href="tool5/">üó∫Ô∏è Route Planner</a>
  </div>

  <button class="vs-btn" id="vsReminder">‚è∞ VS Seeker Reminder</button>

  <!-- Eingebetteter WAV-Sound -->
  <audio id="vsSound">
    <source src="data:audio/wav;base64,UklGRoIGAwBXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YV4GAwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA..." type="audio/wav">
  </audio>

<script>
  const vsBtn = document.getElementById("vsReminder");
  const vsSound = document.getElementById("vsSound");
  let vsTimer = null;
  let vsInterval = null;

  vsBtn.addEventListener("click", () => {
    if (vsTimer) {
      clearTimeout(vsTimer);
      clearInterval(vsInterval);
      vsTimer = null;
      vsInterval = null;
    }

    // Unlock-Trick: Audio freigeben
    vsSound.play().then(() => {
      vsSound.pause();
      vsSound.currentTime = 0;
    }).catch(err => console.log("Unlock error:", err));

    let remaining = 15; // Sekunden (Test) ‚Äì sp√§ter 120*60 setzen
    updateBtn();

    vsInterval = setInterval(() => {
      remaining--;
      updateBtn();
      if (remaining <= 0) clearInterval(vsInterval);
    }, 1000);

    vsTimer = setTimeout(() => {
      alert("VS Seeker is ready!");
      vsSound.play().catch(err => console.log("Sound-Fehler:", err));
      vsBtn.textContent = "‚è∞ VS Seeker Reminder";
      vsTimer = null;
    }, remaining * 1000);

    function updateBtn() {
      const mins = Math.floor(remaining / 60);
      const secs = remaining % 60;
      const timeStr = `${String(mins).padStart(2,"0")}:${String(secs).padStart(2,"0")}`;
      vsBtn.textContent = `‚è∞ VS Seeker running (${timeStr})...`;
    }
  });
</script>
</body>
</html>
