<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Seals</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

/* ================= DIGITAL THEME ================= */

:root{
  --bg:#0a0f0d;
  --card:#0f2e1f;
  --card-glow:#00ff99;
  --button:#cfcfcf;
  --text:#e8fdf5;
}

html,body{
  margin:0;
  height:100%;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,255,150,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,150,0.05) 1px, transparent 1px);
  background-size:40px 40px;
  pointer-events:none;
}

.home-btn{
  position:fixed;
  top:15px;
  left:15px;
  font-size:22px;
  text-decoration:none;
  color:white;
  z-index:1000;
  background:rgba(255,255,255,0.08);
  padding:8px 12px;
  border-radius:10px;
  backdrop-filter:blur(6px);
}

/* ===== Loader ===== */

.loader{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
}

.logo-wrap{
  width:240px;
  height:240px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 40px rgba(0,255,150,0.6),
    0 0 100px rgba(0,255,150,0.3);
}

.loader img{
  width:220px;
  height:220px;
  object-fit:cover;
  border-radius:50%;
}

.wrap{
  max-width:1000px;
  margin:60px auto;
  padding:20px;
  display:none;
}

/* ===== Card ===== */

.card{
  background:var(--card);
  padding:25px;
  border-radius:16px;
  box-shadow:
    0 0 15px rgba(0,255,150,0.2),
    0 10px 25px rgba(0,0,0,0.6);
  margin-bottom:30px;
}

.title-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

h2{
  margin:0;
  color:var(--card-glow);
}

.counter{
  font-weight:600;
  font-size:16px;
  color:#ffffff;
}

/* ===== Type Buttons ===== */

.type-container{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:15px;
}

/* ===== Results ===== */

.results{
  margin-top:20px;
}

.seal-entry{
  display:flex;
  align-items:flex-start;
  gap:12px;
  background:rgba(0,0,0,0.4);
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
}

.seal-info{
  flex:1;
}

.seal-name{
  font-weight:600;
  font-size:16px;
}

input[type="checkbox"]{
  transform:scale(1.3);
  margin-top:5px;
  cursor:pointer;
}

.checked{
  opacity:0.5;
  text-decoration:line-through;
}

.controls{
  margin-top:15px;
}

button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:var(--button);
  font-weight:600;
}

</style>
</head>
<body>

<a href="../index.html" class="home-btn">üè†</a>

<!-- Loading Screen -->
<div id="loading" class="loader">
  <div class="logo-wrap">
    <img src="../assets/images/load_screen.png">
  </div>
  <div>Loading Seal Database...</div>
</div>

<div id="app" class="wrap">

  <div class="card">

    <div class="title-row">
      <h2>Seals</h2>
      <div class="counter" id="checkedCounter">Checked: 0</div>
    </div>

    <div class="type-container" id="typeContainer"></div>

    <div class="controls">
      <button id="resetBtn">Reset</button>
      <button id="clearDataBtn">Clear User Data</button>
    </div>

    <div id="results" class="results"></div>
  </div>

</div>

<script>

const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vSs3MFntjG5aYHNkVYDl3kTKarpryHu6Kxu1ZD5aCWR2qGPs53VD4Fue-20d_QmDVUButAUj5h8e1n4/pub?output=csv";
const $=id=>document.getElementById(id);
let rows=[];
const STORAGE_KEY="sealCheckData";

/* ================= LOAD ================= */

Papa.parse(CSV_URL,{
 download:true,
 header:true,
 skipEmptyLines:true,
 complete:r=>{
   rows=r.data;
   initTypes();
   updateCounter();
   $('loading').style.display='none';
   $('app').style.display='block';
 }
});

/* ================= STORAGE ================= */

function getStored(){
 return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
}

function saveStored(data){
 localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

/* ================= COUNTER ================= */

function updateCounter(){
 const stored=getStored();
 const count=Object.keys(stored).length;
 $('checkedCounter').textContent="Checked: " + count;
}

/* ================= TYPE BUTTONS ================= */

function initTypes(){
 const container=$('typeContainer');
 const types=[...new Set(rows.map(r=>r.Type))];

 types.forEach(type=>{
   const btn=document.createElement("button");
   btn.textContent=type;
   btn.onclick=()=>showByType(type);
   container.appendChild(btn);
 });
}

/* ================= SHOW RESULTS ================= */

function showByType(type){
 const stored=getStored();
 const filtered=rows.filter(r=>r.Type===type);

 let html="";

 filtered.forEach(r=>{
   const key=r.Seal;
   const isChecked=stored[key]===true;

   html+=`
     <div class="seal-entry ${isChecked?'checked':''}">
       <input type="checkbox" ${isChecked?'checked':''} data-name="${key}">
       <div class="seal-info">
         <div class="seal-name">${r.Seal}</div>
         Value: ${r.Value}<br>
         Obtainment: ${r.Obtainment}
       </div>
     </div>
   `;
 });

 $('results').innerHTML=html || "No entries.";

 document.querySelectorAll("input[type='checkbox']").forEach(cb=>{
   cb.onchange=e=>{
     const name=e.target.dataset.name;
     const data=getStored();

     if(e.target.checked){
       data[name]=true;
     }else{
       delete data[name];
     }

     saveStored(data);
     updateCounter();
     showByType(type);
   };
 });
}

/* ================= RESET ================= */

$('resetBtn').onclick=()=>{
 $('results').innerHTML="";
};

/* ================= CLEAR DATA ================= */

$('clearDataBtn').onclick=()=>{
 if(confirm("Clear all saved seal data?")){
   localStorage.removeItem(STORAGE_KEY);
   $('results').innerHTML="";
   updateCounter();
 }
};

</script>
</body>
</html>
