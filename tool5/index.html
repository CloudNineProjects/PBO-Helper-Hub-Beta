<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Deck Buff</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

/* ================= DIGITAL THEME ================= */

:root{
  --bg:#0a0f0d;
  --card:#0f2e1f;
  --card-glow:#00ff99;
  --button:#cfcfcf;
  --text:#e8fdf5;
}

html,body{
  margin:0;
  height:100%;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,255,150,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,150,0.05) 1px, transparent 1px);
  background-size:40px 40px;
  pointer-events:none;
}

.home-btn{
  position:fixed;
  top:15px;
  left:15px;
  font-size:22px;
  text-decoration:none;
  color:white;
  z-index:1000;
  background:rgba(255,255,255,0.08);
  padding:8px 12px;
  border-radius:10px;
  backdrop-filter:blur(6px);
}

/* ===== Loader ===== */

.loader{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
}

.logo-wrap{
  width:240px;
  height:240px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 40px rgba(0,255,150,0.6),
    0 0 100px rgba(0,255,150,0.3);
}

.loader img{
  width:220px;
  height:220px;
  object-fit:cover;
  border-radius:50%;
}

.wrap{
  max-width:1000px;
  margin:60px auto;
  padding:20px;
  display:none;
}

/* ===== Card ===== */

.card{
  background:var(--card);
  padding:25px;
  border-radius:16px;
  box-shadow:
    0 0 15px rgba(0,255,150,0.2),
    0 10px 25px rgba(0,0,0,0.6);
  margin-bottom:30px;
}

h2{
  margin-top:0;
  margin-bottom:15px;
  color:var(--card-glow);
}

select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
  font-size:15px;
}

button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:var(--button);
  font-weight:600;
}

.controls{
  margin-top:15px;
}

/* ===== Results ===== */

.results{
  margin-top:20px;
}

.effect-box{
  background:rgba(0,0,0,0.4);
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
  font-weight:600;
}

.digimon-entry{
  display:flex;
  align-items:flex-start;
  gap:12px;
  background:rgba(0,0,0,0.4);
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
}

.digimon-name{
  flex:1;
}

input[type="checkbox"]{
  transform:scale(1.3);
  margin-top:3px;
  cursor:pointer;
}

.checked{
  opacity:0.5;
  text-decoration:line-through;
}

</style>
</head>
<body>

<a href="../index.html" class="home-btn">üè†</a>

<!-- Loading -->
<div id="loading" class="loader">
  <div class="logo-wrap">
    <img src="../assets/images/load_screen.png">
  </div>
  <div>Loading Deck Buff Database...</div>
</div>

<div id="app" class="wrap">

  <div class="card">
    <h2>Deck Buff</h2>

    <select id="buffSelect">
      <option value="">-- Select Deck Buff --</option>
    </select>

    <div class="controls">
      <button id="resetBtn">Reset</button>
      <button id="clearDataBtn">Clear User Data</button>
    </div>

    <div id="results" class="results"></div>
  </div>

</div>

<script>

const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vRZAJc-uAVldWNPEDMszFrgqV-matmTsvkQCrgF-Jo-zbAPrA2MVo812XSXVE4UOtM2Hz7kcxnixkso/pub?output=csv";
const $=id=>document.getElementById(id);
let rows=[];
const STORAGE_KEY="deckBuffDigimonData";

/* ================= LOAD ================= */

Papa.parse(CSV_URL,{
 download:true,
 header:true,
 skipEmptyLines:true,
 complete:r=>{
   rows=r.data;
   initBuffs();
   $('loading').style.display='none';
   $('app').style.display='block';
 }
});

/* ================= STORAGE ================= */

function getStored(){
 return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
}

function saveStored(data){
 localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

/* ================= INIT SELECT ================= */

function initBuffs(){
 updateBuffSelect();
}

/* ================= UPDATE SELECT WITH PROGRESS ================= */

function updateBuffSelect(){
 const stored=getStored();
 const select=$('buffSelect');
 const currentValue=select.value;

 select.innerHTML='<option value="">-- Select Deck Buff --</option>';

 const buffs=[...new Set(rows.map(r=>r.Name))];

 buffs.forEach(buff=>{
   const row=rows.find(r=>r.Name===buff);
   if(!row) return;

   let total=0;
   let checked=0;

   const values=Object.values(row);

for(let i=2;i<=14;i++){   // C-O = Position 2 bis 14
  const value=values[i];
     if(value && value.trim()!==""){
       total++;
       if(stored[value]===true){
         checked++;
       }
     }
   }

   const isComplete=(total>0 && checked===total);
   const label=`${buff} (${checked}/${total}) ${isComplete?'‚úÖ':''}`;

   const option=new Option(label,buff);
   select.add(option);
 }

 if(currentValue){
   select.value=currentValue;
 }
}

/* ================= SHOW BUFF ================= */

$('buffSelect').onchange=()=>{
 const buff=$('buffSelect').value;
 if(!buff){
   $('results').innerHTML="";
   return;
 }

 const stored=getStored();
 const row=rows.find(r=>r.Name===buff);
 if(!row) return;

 let html=`<div class="effect-box">${row.Effect}</div>`;

 const values=Object.values(row);

for(let i=2;i<=14;i++){
  const value=values[i];
   if(value && value.trim()!==""){
     const isChecked=stored[value]===true;
     html+=`
       <div class="digimon-entry ${isChecked?'checked':''}">
         <input type="checkbox" ${isChecked?'checked':''} data-name="${value}">
         <div class="digimon-name">${value}</div>
       </div>
     `;
   }
 }

 $('results').innerHTML=html;

 document.querySelectorAll("input[type='checkbox']").forEach(cb=>{
   cb.onchange=e=>{
     const name=e.target.dataset.name;
     const data=getStored();

     if(e.target.checked){
       data[name]=true;
     }else{
       delete data[name];
     }

     saveStored(data);

     // Update dropdown progress
     updateBuffSelect();

     // Re-render current buff
     $('buffSelect').dispatchEvent(new Event("change"));
   };
 });
};

/* ================= RESET ================= */

$('resetBtn').onclick=()=>{
 $('buffSelect').selectedIndex=0;
 $('results').innerHTML="";
};

/* ================= CLEAR DATA ================= */

$('clearDataBtn').onclick=()=>{
 if(confirm("Clear all saved Digimon progress?")){
   localStorage.removeItem(STORAGE_KEY);
   $('results').innerHTML="";
   updateBuffSelect();
 }
};

</script>
</body>
</html>
