<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Events</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

/* ================= DIGITAL THEME (IDENTISCH) ================= */

:root{
  --bg:#0a0f0d;
  --card:#0f2e1f;
  --card-glow:#00ff99;
  --button:#cfcfcf;
  --text:#e8fdf5;
}

html,body{
  margin:0;
  height:100%;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,255,150,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,150,0.05) 1px, transparent 1px);
  background-size:40px 40px;
  pointer-events:none;
}

.home-btn{
  position:fixed;
  top:15px;
  left:15px;
  font-size:22px;
  text-decoration:none;
  color:white;
  z-index:1000;
  background:rgba(255,255,255,0.08);
  padding:8px 12px;
  border-radius:10px;
  backdrop-filter:blur(6px);
}

.loader{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
}

.logo-wrap{
  width:240px;
  height:240px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 40px rgba(0,255,150,0.6),
    0 0 100px rgba(0,255,150,0.3);
}

.loader img{
  width:220px;
  height:220px;
  object-fit:cover;
  border-radius:50%;
}

.wrap{
  max-width:1000px;
  margin:60px auto;
  padding:20px;
  display:none;
}

.card{
  background:var(--card);
  padding:25px;
  border-radius:16px;
  box-shadow:
    0 0 15px rgba(0,255,150,0.2),
    0 10px 25px rgba(0,0,0,0.6);
  margin-bottom:30px;
}

h2{
  margin-top:0;
  margin-bottom:15px;
  color:var(--card-glow);
}

button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:var(--button);
  font-weight:600;
}

.controls{
  margin-top:15px;
}

.results{
  margin-top:20px;
}

.event-entry{
  display:flex;
  flex-direction:column;
  gap:8px;
  background:rgba(0,0,0,0.4);
  padding:14px;
  border-radius:10px;
  margin-bottom:12px;
}

.event-title{
  font-weight:600;
  font-size:16px;
  color:var(--card-glow);
}

.event-section{
  font-size:14px;
  line-height:1.4;
}

.filter-buttons{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

</style>
</head>
<body>

<a href="../index.html" class="home-btn">üè†</a>

<!-- Loading Screen -->
<div id="loading" class="loader">
  <div class="logo-wrap">
    <img src="../assets/images/load_screen.png">
  </div>
  <div>Loading Event Database...</div>
</div>

<div id="app" class="wrap">

  <div class="card">
    <h2>Events</h2>

    <div id="eventFilters" class="filter-buttons"></div>

    <div class="controls">
      <button id="resetBtn">Reset</button>
    </div>

    <div id="results" class="results"></div>
  </div>

</div>

<script>

const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vRFs8Hbo5xqUhXvtoCRbToYzqY9n326dNj4-laJajrY-CtlkA207ZTzhnt1tTDCjaicETNJzO1ufyfe/pub?output=csv";
const $=id=>document.getElementById(id);

let rows=[];

/* ================= LOAD ================= */

Papa.parse(CSV_URL,{
 download:true,
 header:true,
 skipEmptyLines:true,
 complete:r=>{
   rows=r.data;
   initFilters();
   $('loading').style.display='none';
   $('app').style.display='block';
 }
});

/* ================= INIT FILTER BUTTONS ================= */

function initFilters(){
 const container=$('eventFilters');
 container.innerHTML="";

 // Doppelte Namen entfernen
 const uniqueEvents=[...new Set(rows.map(r=>r.Name).filter(Boolean))];

 uniqueEvents.forEach(name=>{
   const btn=document.createElement("button");
   btn.textContent=name;
   btn.onclick=()=>showEvent(name);
   container.appendChild(btn);
 });
}

/* ================= SHOW EVENT ================= */

function showEvent(name){
 const filtered=rows.filter(r=>r.Name===name);
 let html="";

 filtered.forEach(r=>{
   html+=`
     <div class="event-entry">
       <div class="event-title">${r.Name}</div>
       <div class="event-section"><strong>Rewards:</strong> ${r.Rewards || "-"}</div>
       <div class="event-section"><strong>How:</strong> ${r.How || "-"}</div>
       <div class="event-section"><strong>Where:</strong> ${r.Where || "-"}</div>
     </div>
   `;
 });

 $('results').innerHTML=html || "No entries.";
}

/* ================= RESET ================= */

$('resetBtn').onclick=()=>{
 $('results').innerHTML="";
};

</script>
</body>
</html>
