<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Egg Check</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

/* ================= DIGITAL THEME ================= */

:root{
  --bg:#0a0f0d;
  --card:#0f2e1f;
  --card-glow:#00ff99;
  --button:#cfcfcf;
  --text:#e8fdf5;
}

html,body{
  margin:0;
  height:100%;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,255,150,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,150,0.05) 1px, transparent 1px);
  background-size:40px 40px;
  pointer-events:none;
}

.home-btn{
  position:fixed;
  top:15px;
  left:15px;
  font-size:22px;
  text-decoration:none;
  color:white;
  z-index:1000;
  background:rgba(255,255,255,0.08);
  padding:8px 12px;
  border-radius:10px;
  backdrop-filter:blur(6px);
}

.loader{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
}

.logo-wrap{
  width:240px;
  height:240px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 40px rgba(0,255,150,0.6),
    0 0 100px rgba(0,255,150,0.3);
}

.loader img{
  width:220px;
  height:220px;
  object-fit:cover;
  border-radius:50%;
}

.wrap{
  max-width:1000px;
  margin:60px auto;
  padding:20px;
  display:none;
}

.card{
  background:var(--card);
  padding:25px;
  border-radius:16px;
  box-shadow:
    0 0 15px rgba(0,255,150,0.2),
    0 10px 25px rgba(0,0,0,0.6);
  margin-bottom:30px;
}

h2{
  margin-top:0;
  margin-bottom:15px;
  color:var(--card-glow);
}

button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:var(--button);
  font-weight:600;
}

.controls{
  margin-top:15px;
}

/* Alphabet */

.alphabet{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}

.alphabet button{
  width:38px;
  height:38px;
  padding:0;
}

/* Results */

.results{
  margin-top:20px;
}

.egg-entry{
  display:flex;
  align-items:flex-start;
  gap:12px;
  background:rgba(0,0,0,0.4);
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
}

.egg-info{
  flex:1;
}

.egg-name{
  font-weight:600;
  font-size:16px;
}

input[type="checkbox"]{
  transform:scale(1.3);
  margin-top:5px;
  cursor:pointer;
}

.checked{
  opacity:0.5;
  text-decoration:line-through;
}

</style>
</head>
<body>

<a href="../index.html" class="home-btn">üè†</a>

<!-- Loading Screen -->
<div id="loading" class="loader">
  <div class="logo-wrap">
    <img src="../assets/images/load_screen.png">
  </div>
  <div>Loading Egg Database...</div>
</div>

<div id="app" class="wrap">

  <div class="card">
    <h2>Egg Check</h2>

    <div class="alphabet" id="alphabet"></div>

    <div class="controls">
      <button id="resetBtn">Reset</button>
      <button id="clearDataBtn">Clear User Data</button>
    </div>

    <div id="results" class="results"></div>
  </div>

</div>

<script>

const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vRPHSeHac1ESyCg7JSwz2zSg4u_ryr95xyUEgjlsHdKpy1MZWg5Y1eQY2Q5xm3N19qQgsyJcHTjt0NJ/pub?output=csv";
const $=id=>document.getElementById(id);
let rows=[];
const STORAGE_KEY="eggCheckData";

/* ================= LOAD ================= */

Papa.parse(CSV_URL,{
 download:true,
 header:true,
 skipEmptyLines:true,
 complete:r=>{
   rows=r.data;
   initAlphabet();
   $('loading').style.display='none';
   $('app').style.display='block';
 }
});

/* ================= LOCAL STORAGE ================= */

function getStored(){
 return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
}

function saveStored(data){
 localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

/* ================= ALPHABET ================= */

function initAlphabet(){
 const container=$('alphabet');
 const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

 letters.forEach(letter=>{
   const btn=document.createElement("button");
   btn.textContent=letter;
   btn.onclick=()=>showByLetter(letter);
   container.appendChild(btn);
 });
}

/* ================= SHOW RESULTS ================= */

function showByLetter(letter){
 const stored=getStored();
 const filtered=rows.filter(r=>r.Name?.toUpperCase().startsWith(letter));

 let html="";

 filtered.forEach(r=>{
   const isChecked=stored[r.Name]===true;
   html+=`
     <div class="egg-entry ${isChecked?'checked':''}">
       <input type="checkbox" ${isChecked?'checked':''} data-name="${r.Name}">
       <div class="egg-info">
         <div class="egg-name">${r.Name}</div>
         Obtainment: ${r.Obtainment}
       </div>
     </div>
   `;
 });

 $('results').innerHTML=html || "No entries.";

 /* Checkbox Logic */
 document.querySelectorAll("input[type='checkbox']").forEach(cb=>{
   cb.onchange=e=>{
     const name=e.target.dataset.name;
     const data=getStored();

     if(e.target.checked){
       data[name]=true;
     }else{
       delete data[name];
     }

     saveStored(data);
     showByLetter(letter);
   };
 });
}

/* ================= RESET ================= */

$('resetBtn').onclick=()=>{
 $('results').innerHTML="";
};

/* ================= CLEAR USER DATA ================= */

$('clearDataBtn').onclick=()=>{
 if(confirm("Clear all saved egg data?")){
   localStorage.removeItem(STORAGE_KEY);
   $('results').innerHTML="";
 }
};

</script>
</body>
</html>
