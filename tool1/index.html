<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Digimon Spawns</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

/* ===========================
   DIGITAL DIGIMON THEME
=========================== */

:root{
  --bg:#0a0f0d;
  --card:#0f2e1f;
  --card-glow:#00ff99;
  --button:#cfcfcf;
  --text:#e8fdf5;
}

html,body{
  margin:0;
  height:100%;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* Digital grid background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,255,150,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,150,0.05) 1px, transparent 1px);
  background-size:40px 40px;
  pointer-events:none;
}

/* Home Button */
.home-btn{
  position:fixed;
  top:15px;
  left:15px;
  font-size:22px;
  text-decoration:none;
  color:white;
  z-index:1000;
  background:rgba(255,255,255,0.08);
  padding:8px 12px;
  border-radius:10px;
  backdrop-filter:blur(6px);
}

.loader{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
}

.loader img{
  width:220px;
  height:220px;
  object-fit:contain;
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,255,150,0.4);
}

.wrap{
  max-width:1000px;
  margin:60px auto;
  padding:20px;
  display:none;
}

/* Cards */
.card{
  background:var(--card);
  padding:25px;
  border-radius:16px;
  box-shadow:
    0 0 15px rgba(0,255,150,0.2),
    0 10px 25px rgba(0,0,0,0.6);
  margin-bottom:30px;
}

/* Inputs */
input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
  font-size:15px;
}

button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:var(--button);
  font-weight:600;
}

.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:10px;
}

/* Results */
.results{
  margin-top:20px;
}

.spawn-entry{
  background:rgba(0,0,0,0.4);
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
}

.spawn-name{
  font-weight:600;
  font-size:16px;
}

.preview-img{
  max-width:250px;
  border-radius:12px;
  cursor:pointer;
  margin-bottom:15px;
  box-shadow:0 0 20px rgba(0,255,150,0.4);
}

/* Overlay */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}

#overlay img{
  max-width:90%;
  max-height:90%;
}

#overlay .close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:28px;
  color:white;
  cursor:pointer;
}

h2{
  margin-top:0;
  margin-bottom:15px;
  color:var(--card-glow);
}

</style>
</head>
<body>

<a href="../index.html" class="home-btn">üè†</a>

<!-- Loading Screen -->
<div id="loading" class="loader">
  <img src="../assets/images/load_screen.png">
  <div>Loading Digimon Data...</div>
</div>

<div id="app" class="wrap">

  <!-- SEARCH CARD -->
  <div class="card">
    <h2>Digimon Search</h2>
    <input type="text" id="searchInput" placeholder="Enter Digimon name...">

    <div class="controls">
      <button id="searchBtn">Show</button>
      <button id="searchReset">Reset</button>
    </div>

    <div id="searchResults" class="results"></div>
  </div>

  <!-- FILTER CARD -->
  <div class="card">
    <h2>Region / Area Filter</h2>

    <select id="regionSelect">
      <option value="">-- Select Region --</option>
    </select>

    <select id="areaSelect" disabled>
      <option value="">-- Select Area --</option>
    </select>

    <div class="controls">
      <button id="filterReset">Reset</button>
    </div>

    <div id="filterResults" class="results"></div>
  </div>

</div>

<div id="overlay">
  <span class="close">‚úï</span>
  <img id="overlayImg">
</div>

<script>

const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbQAn8wrWdp1NfU3Vr0R4h5L6mz00pE8dLnyFpggYmxycKxLV9MpQWsJgecdMjnIwVJ0F7h8RwvDjl/pub?output=csv";
const $=id=>document.getElementById(id);
let rows=[];

/* ================= LOAD ================= */

Papa.parse(CSV_URL,{
 download:true,
 header:true,
 skipEmptyLines:true,
 complete:r=>{
   rows=r.data;
   initRegions();
   $('loading').style.display='none';
   $('app').style.display='block';
 }
});

/* ================= FUZZY SEARCH ================= */

function fuzzyMatch(str,search){
  return str.toLowerCase().includes(search.toLowerCase());
}

function doSearch(){
  const val=$('searchInput').value.trim();
  if(!val) return;

  const results=rows.filter(r=>fuzzyMatch(r["Spawns"],val));

  let html="";
  results.forEach(r=>{
    html+=`
      <div class="spawn-entry">
        <div class="spawn-name">${r["Spawns"]}</div>
        Level: ${r["Level Range"]}<br>
        Region: ${r["Region"]}<br>
        Area: ${r["Area"]}
      </div>
    `;
  });

  $('searchResults').innerHTML=html || "No results found.";
}

$('searchBtn').onclick=doSearch;
$('searchInput').addEventListener("keypress",e=>{
 if(e.key==="Enter") doSearch();
});

$('searchReset').onclick=()=>{
 $('searchInput').value="";
 $('searchResults').innerHTML="";
};

/* ================= FILTER SYSTEM ================= */

function initRegions(){
 const regions=[...new Set(rows.map(r=>r["Region"]))];
 regions.forEach(r=>{
   $('regionSelect').add(new Option(r,r));
 });
}

$('regionSelect').onchange=()=>{
 const region=$('regionSelect').value;
 const areaSel=$('areaSelect');
 areaSel.innerHTML='<option value="">-- Select Area --</option>';
 $('filterResults').innerHTML="";
 if(!region){
   areaSel.disabled=true;
   return;
 }

 const areas=[...new Set(rows.filter(r=>r["Region"]===region).map(r=>r["Area"]))];
 areas.forEach(a=>areaSel.add(new Option(a,a)));
 areaSel.disabled=false;
};

$('areaSelect').onchange=()=>{
 const region=$('regionSelect').value;
 const area=$('areaSelect').value;
 if(!area) return;

 const filtered=rows.filter(r=>r["Region"]===region && r["Area"]===area);

 if(filtered.length===0) return;

 const img=filtered[0]["Image"];
 let html=`<img src="${img}" class="preview-img">`;

 filtered.forEach(r=>{
   html+=`
    <div class="spawn-entry">
      <div class="spawn-name">${r["Spawns"]}</div>
      Level: ${r["Level Range"]}
    </div>
   `;
 });

 $('filterResults').innerHTML=html;

 document.querySelector(".preview-img").onclick=()=>{
   $('overlayImg').src=img;
   $('overlay').style.display='flex';
 };
};

$('filterReset').onclick=()=>{
 $('regionSelect').selectedIndex=0;
 $('areaSelect').innerHTML='<option value="">-- Select Area --</option>';
 $('areaSelect').disabled=true;
 $('filterResults').innerHTML="";
};

/* ================= OVERLAY ================= */

$('overlay').onclick=e=>{
 if(e.target.id==="overlay" || e.target.className==="close")
   $('overlay').style.display='none';
};

</script>
</body>
</html>
