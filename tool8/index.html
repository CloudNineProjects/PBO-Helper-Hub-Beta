<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Progression Tracker</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

/* ================= DIGITAL THEME ================= */

:root{
  --bg:#0a0f0d;
  --card:#0f2e1f;
  --card-glow:#00ff99;
  --button:#cfcfcf;
  --text:#e8fdf5;
}

html,body{
  margin:0;
  height:100%;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,255,150,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,150,0.05) 1px, transparent 1px);
  background-size:40px 40px;
  pointer-events:none;
}

.home-btn{
  position:fixed;
  top:15px;
  left:15px;
  font-size:22px;
  text-decoration:none;
  color:white;
  z-index:1000;
  background:rgba(255,255,255,0.08);
  padding:8px 12px;
  border-radius:10px;
  backdrop-filter:blur(6px);
}

.loader{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
}

.logo-wrap{
  width:240px;
  height:240px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 40px rgba(0,255,150,0.6),
    0 0 100px rgba(0,255,150,0.3);
}

.loader img{
  width:220px;
  height:220px;
  object-fit:cover;
  border-radius:50%;
}

.wrap{
  max-width:1000px;
  margin:60px auto;
  padding:20px;
  display:none;
}

.card{
  background:var(--card);
  padding:25px;
  border-radius:16px;
  box-shadow:
    0 0 15px rgba(0,255,150,0.2),
    0 10px 25px rgba(0,0,0,0.6);
  margin-bottom:30px;
}

h2{
  margin-top:0;
  margin-bottom:15px;
  color:var(--card-glow);
}

button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:var(--button);
  font-weight:600;
}

.controls{
  margin-top:15px;
}

.filter-buttons{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.goal-entry{
  background:rgba(0,0,0,0.4);
  padding:14px;
  border-radius:10px;
  margin-bottom:14px;
}

.progress-container{
  height:14px;
  background:rgba(0,0,0,0.5);
  border-radius:10px;
  overflow:hidden;
  margin-top:10px;
}

.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ff99,#00ffaa);
  transition:width 0.3s ease;
}

.checkbox-row{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:6px;
}

input[type="checkbox"]{
  transform:scale(1.3);
  cursor:pointer;
}

.digimon-area{
  text-align:center;
  margin-bottom:25px;
  position:relative;
}

.digimon-area img{
  width:200px;
  height:200px;
  object-fit:contain;
  transition:transform 0.4s ease, opacity 0.4s ease;
}

.level-text{
  margin-top:8px;
  font-weight:600;
  color:var(--card-glow);
}

.evolve{
  transform:scale(1.15);
  opacity:0.4;
}

.level-glow{
  animation:glowPulse 0.6s ease;
}

@keyframes glowPulse{
  0%{ box-shadow:0 0 0px #00ff99; }
  50%{ box-shadow:0 0 25px #00ff99; }
  100%{ box-shadow:0 0 0px #00ff99; }
}

</style>
</head>
<body>

<a href="../index.html" class="home-btn">üè†</a>

<div id="loading" class="loader">
  <div class="logo-wrap">
    <img src="../assets/images/load_screen.png">
  </div>
  <div>Loading Progression Tracker...</div>
</div>

<div id="app" class="wrap">

  <div class="card">

    <h2>Progression Tracker</h2>

    <div class="digimon-area">
      <img id="digimonImg" src="../assets/images/stage1.png">
      <div class="level-text" id="levelText">Level 5</div>
    </div>

    <div id="goalButtons" class="filter-buttons"></div>

    <div class="controls">
      <button id="resetBtn">Reset</button>
      <button id="clearBtn">Clear User Data</button>
    </div>

    <div id="results"></div>

  </div>

</div>

<script>

const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vRMB_bgUCElvkoSmxZvOEI48JRdM92BWKQQkCn_w3BRPiy_2WNmgZUL8RomnM_brwHn4f-SHluKDVFp/pub?output=csv";
const STORAGE_KEY="dnoGuideData";

let rows=[];
let currentLevel=5;
let currentStage=1;

const $=id=>document.getElementById(id);

/* ================= LOAD ================= */

Papa.parse(CSV_URL,{
 download:true,
 header:true,
 skipEmptyLines:true,
 complete:r=>{
   rows=r.data;
   initGoals();
   calculateLevel();
   $('loading').style.display='none';
   $('app').style.display='block';
 }
});

/* ================= STORAGE ================= */

function getStored(){
 return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
}

function saveStored(data){
 localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

function calculateLevel(){
 const data=getStored();
 let checkedCount=0;

 Object.keys(data).forEach(key=>{
   if(data[key]===true){
     checkedCount++;
   }
 });

 currentLevel = 5 + (checkedCount * 5);
 updateLevelDisplay(false);
}

/* ================= LEVEL SYSTEM ================= */

function getStage(level){
 if(level>=300) return 8;
 if(level>=200) return 7;
 if(level>=150) return 6;
 if(level>=100) return 5;
 if(level>=75) return 4;
 if(level>=50) return 3;
 if(level>=25) return 2;
 return 1;
}

function updateLevelDisplay(animate){

 $('levelText').textContent="Level "+currentLevel;
 $('levelText').classList.add("level-glow");
 setTimeout(()=> $('levelText').classList.remove("level-glow"),600);

 const newStage=getStage(currentLevel);

 if(newStage!==currentStage){
   evolveTo(newStage);
   currentStage=newStage;
 }
}

function evolveTo(stage){
 const img=$('digimonImg');
 img.classList.add("evolve");

 setTimeout(()=>{
   img.src=`../assets/images/stage${stage}.png`;
   img.classList.remove("evolve");
 },400);
}

/* ================= GOALS ================= */

function initGoals(){
 const container=$('goalButtons');
 container.innerHTML="";

 const unique=[...new Set(rows.map(r=>r.Goals).filter(Boolean))];

 unique.forEach(goal=>{
   const btn=document.createElement("button");
   btn.dataset.goal=goal;
   btn.onclick=()=>showGoal(goal);
   container.appendChild(btn);
 });

 updateAllGoalButtons();
}

function updateAllGoalButtons(){
 const data=getStored();

 document.querySelectorAll("#goalButtons button").forEach(btn=>{
   const goal=btn.dataset.goal;
   const row=rows.find(r=>r.Goals===goal);

   const entries=Object.keys(row)
     .filter(k=>k!=="Goals" && row[k]?.trim()!=="");

   let checkedCount=0;

   entries.forEach((key,i)=>{
     const id=goal+"_"+i;
     if(data[id]) checkedCount++;
   });

   btn.textContent=`${goal} ${checkedCount}/${entries.length}`;

   if(entries.length>0 && checkedCount===entries.length){
     btn.style.boxShadow="0 0 15px #00ff99";
   }else{
     btn.style.boxShadow="none";
   }
 });
}

function showGoal(goal){
 const row=rows.find(r=>r.Goals===goal);
 const data=getStored();
 let html="";
 const entries=Object.keys(row)
   .filter(k=>k!=="Goals" && row[k]?.trim()!=="");

 let checkedCount=0;

 html+=`<div class="goal-entry">`;

 entries.forEach((key,i)=>{
   const id=goal+"_"+i;
   const isChecked=data[id]===true;
   if(isChecked) checkedCount++;

   html+=`
     <div class="checkbox-row">
       <input type="checkbox" data-id="${id}" ${isChecked?"checked":""}>
       <div>${row[key]}</div>
     </div>
   `;
 });

 const percent=entries.length ? (checkedCount/entries.length)*100 : 0;

 html+=`
   <div class="progress-container">
     <div class="progress-bar" style="width:${percent}%"></div>
   </div>
 `;

 html+=`</div>`;

 $('results').innerHTML=html;

 document.querySelectorAll("input[type='checkbox']").forEach(cb=>{
   cb.onchange=e=>{
     const id=e.target.dataset.id;
     const data=getStored();

     if(e.target.checked){
       data[id]=true;
     }else{
       delete data[id];
     }

     saveStored(data);
     calculateLevel();
     showGoal(goal);
     updateAllGoalButtons();
   };
 });
}

/* ================= RESET ================= */

$('resetBtn').onclick=()=>{
 $('results').innerHTML="";
 updateAllGoalButtons();
};

/* ================= CLEAR ================= */

$('clearBtn').onclick=()=>{
 if(confirm("Clear all saved data?")){
   localStorage.removeItem(STORAGE_KEY);

   currentLevel=5;
   currentStage=1;

   const img=$('digimonImg');
   img.src="../assets/images/stage1.png";
   img.classList.remove("evolve");

   $('levelText').textContent="Level 5";

   $('results').innerHTML="";

   updateAllGoalButtons();
   calculateLevel();
 }
};

</script>
</body>
</html>
