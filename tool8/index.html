<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dynamax Helper</title>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root{
  --bg-light:#666769;
  --bg-dark:#1A252C;
  --card-light:#02491D;
  --card-dark:#023804;
  --button-bg:#F0F0F0;
  --toggle-light:#F0F0F0;
  --toggle-dark:#333333;
  --text-dark:#F5F5F5;
  --glass:rgba(255,255,255,0.04);
}

html,body{
  height:100%;
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
}

body{
  background:var(--bg-light);
  color:var(--text-dark);
}
body.dark{
  background:var(--bg-dark);
}

.mode-toggle{
  position:fixed;
  top:14px;
  right:14px;
  z-index:1200;
  background:var(--toggle-light);
  color:#000;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 6px 16px rgba(0,0,0,0.15);
  user-select:none;
  font-size:14px;
  display:none;
}
body.dark .mode-toggle{
  background:var(--toggle-dark);
  color:#F0F0F0;
}

.loader{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:16px;
}

.loader img{
  width:200px;
  height:200px;
  border-radius:50%;
  object-fit:cover;
}

.loading-text{
  font-size:16px;
  opacity:0.85;
}

.wrap{
  max-width:980px;
  margin:24px auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.card{
  border-radius:14px;
  padding:18px;
  background:var(--card-light);
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
}
body.dark .card{background:var(--card-dark);}

select,button{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:15px;
}

.controls{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.results{
  margin-top:12px;
  padding:12px;
  border-radius:10px;
  background:var(--glass);
}

.badge{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  background:rgba(255,255,255,0.15);
  margin:4px;
}
.badge.highlight{
  background:#ff4444;
  font-weight:700;
}
</style>
</head>

<body>

<div id="modeToggle" class="mode-toggle">ðŸŒ™ Dark Mode</div>

<div id="loading" class="loader">
  <img src="https://i.imgur.com/XZcfQzw.png" alt="Dynamax logo">
  <div id="loadingText" class="loading-text">Loading...</div>
</div>

<div id="app" class="wrap" style="display:none;">
  <!-- dein komplettes Tool unverÃ¤ndert -->
</div>

<script>
const $=id=>document.getElementById(id);
const escapeHtml=s=>s==null?'':String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');

const URL_INFO="https://docs.google.com/spreadsheets/d/e/2PACX-1vRKBJf3BXL7kqLIu8WAZCiFIBqNTMVvWCmkRA2kVoC30QskuIRkxwUKJJnrHKh2Y8I18iZ0p068wRD2/pub?output=csv";
const URL_DB="https://docs.google.com/spreadsheets/d/e/2PACX-1vRGq_ta_VKuhpNif51aoWSm2XKE04CHREcDqGObDZnBQ0kK3Yo-_Bz7i7u1oP1Xv9pRm0-xN7dDgyiT/pub?output=csv";
const URL_MOVE="https://docs.google.com/spreadsheets/d/e/2PACX-1vRfBHLwHVULXabVXPztSXOz-36oGnjJFxuHyhgftVYg3Ft_f7VqkVwfpdmQwrfZEXrdjCKnydJBqRHt/pub?output=csv";
const URL_ATTACK="https://docs.google.com/spreadsheets/d/e/2PACX-1vQUYm_GBIYmou5lzjHIeXmz9GlP0d4_z3g6Jxrpof_DvIBFdOh8bL4dNF8v4T2Vn5sseu8zOhRzP74O/pub?output=csv";

let infoRows=[],infoFields=[],dbRows=[],dbFields=[],moveRows=[],moveFields=[],atkRows=[],atkFields=[];

function parseCSV(url){
  return new Promise((res,rej)=>{
    Papa.parse(url,{
      download:true,
      header:true,
      skipEmptyLines:true,
      complete:r=>res({fields:r.meta.fields||[],data:r.data}),
      error:rej
    });
  });
}

function loadAll(){
  Promise.all([
    parseCSV(URL_INFO).then(r=>{infoFields=r.fields;infoRows=r.data;}),
    parseCSV(URL_DB).then(r=>{dbFields=r.fields;dbRows=r.data;}),
    parseCSV(URL_MOVE).then(r=>{moveFields=r.fields;moveRows=r.data;}),
    parseCSV(URL_ATTACK).then(r=>{atkFields=r.fields;atkRows=r.data;})
  ]).then(()=>{
    $('loading').style.display='none';
    $('app').style.display='flex';
    $('modeToggle').style.display='block';
    updateModeLabel();
  }).catch(e=>{
    console.error(e);
    $('loadingText').textContent='Error loading data';
  });
}

const modeToggle=$('modeToggle');
function updateModeLabel(){
  modeToggle.textContent=document.body.classList.contains('dark')
    ?'â˜€ï¸ Light Mode':'ðŸŒ™ Dark Mode';
}
modeToggle.onclick=()=>{
  document.body.classList.toggle('dark');
  updateModeLabel();
};

window.addEventListener('DOMContentLoaded',loadAll);
</script>

</body>
</html>
