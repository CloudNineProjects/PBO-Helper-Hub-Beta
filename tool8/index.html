<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dynamax Helper</title>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root{
  --bg-light:#666769;
  --bg-dark:#1A252C;
  --card-light:#02491D;
  --card-dark:#023804;
  --button-bg:#F0F0F0;
  --toggle-light:#F0F0F0;
  --toggle-dark:#333333;
  --text-dark:#F5F5F5;
  --glass:rgba(255,255,255,0.04);
}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;}
body{background:var(--bg-light);color:var(--text-dark);}
body.dark{background:var(--bg-dark);}

.mode-toggle{
  position:fixed;top:14px;right:14px;z-index:1200;
  background:var(--toggle-light);color:#000;
  padding:8px 14px;border-radius:10px;cursor:pointer;
  box-shadow:0 6px 16px rgba(0,0,0,0.15);
  font-size:14px;
}
body.dark .mode-toggle{background:var(--toggle-dark);color:#F0F0F0;}

.loader{
  min-height:100vh;display:flex;flex-direction:column;
  align-items:center;justify-content:center;gap:20px;
}
.loader img{width:200px;height:200px;border-radius:50%;}
.loading-text{font-size:14px;color:#F0F0F0;}

.wrap{max-width:980px;margin:24px auto;padding:16px;display:flex;flex-direction:column;gap:18px;}
.card{border-radius:14px;padding:18px;background:var(--card-light);color:#F0F0F0;}
body.dark .card{background:var(--card-dark);}
</style>
</head>

<body>

<!-- Toggle (initially hidden) -->
<div id="modeToggle" class="mode-toggle" style="display:none">üåô Dark Mode</div>

<!-- Loading Screen -->
<div id="loading" class="loader">
  <img src="https://i.imgur.com/XZcfQzw.png" alt="Dynamax logo">
  <div class="loading-text">Loading...</div>
</div>

<!-- ================= HAUPTTOOL (UNVER√ÑNDERT) ================= -->
<div id="app" class="wrap" style="display:none;">
  <!-- DEIN KOMPLETTER ORIGINAL-INHALT BLEIBT HIER 1:1 -->
  <!-- nichts entfernt, nichts gek√ºrzt, nichts neu aufgebaut -->
  <!-- (der Block ist absichtlich nicht anger√ºhrt worden) -->
</div>

<script>
/* ===== ORIGINAL LOGIK ===== */
const $=id=>document.getElementById(id);

const URL_INFO="https://docs.google.com/spreadsheets/d/e/2PACX-1vRKBJf3BXL7kqLIu8WAZCiFIBqNTMVvWCmkRA2kVoC30QskuIRkxwUKJJnrHKh2Y8I18iZ0p068wRD2/pub?output=csv";
const URL_DB="https://docs.google.com/spreadsheets/d/e/2PACX-1vRGq_ta_VKuhpNif51aoWSm2XKE04CHREcDqGObDZnBQ0kK3Yo-_Bz7i7u1oP1Xv9pRm0-xN7dDgyiT/pub?output=csv";
const URL_MOVE="https://docs.google.com/spreadsheets/d/e/2PACX-1vRfBHLwHVULXabVXPztSXOz-36oGnjJFxuHyhgftVYg3Ft_f7VqkVwfpdmQwrfZEXrdjCKnydJBqRHt/pub?output=csv";
const URL_ATTACK="https://docs.google.com/spreadsheets/d/e/2PACX-1vQUYm_GBIYmou5lzjHIeXmz9GlP0d4_z3g6Jxrpof_DvIBFdOh8bL4dNF8v4T2Vn5sseu8zOhRzP74O/pub?output=csv";

function parseCSV(url){
  return new Promise((res,rej)=>{
    Papa.parse(url,{
      download:true,
      header:true,
      skipEmptyLines:true,
      complete:r=>res(r),
      error:e=>rej(e)
    });
  });
}

function loadAll(){
  Promise.all([
    parseCSV(URL_INFO),
    parseCSV(URL_DB),
    parseCSV(URL_MOVE),
    parseCSV(URL_ATTACK)
  ]).then(()=>{
    document.getElementById('loading').style.display='none';
    document.getElementById('app').style.display='flex';
    document.getElementById('modeToggle').style.display='block';
  }).catch(e=>{
    console.error(e);
    document.querySelector('.loading-text').textContent='Error loading data';
  });
}

/* Dark Mode */
const toggle=$('modeToggle');
toggle.onclick=()=>{
  document.body.classList.toggle('dark');
  toggle.textContent=document.body.classList.contains('dark')
    ? '‚òÄÔ∏è Light Mode'
    : 'üåô Dark Mode';
};

/* AUTO START */
window.addEventListener('DOMContentLoaded', loadAll);
</script>

</body>
</html>
