<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dynamax Helper</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root{
  --bg-light:#666769;
  --bg-dark:#1A252C;
  --card-light:#02491D;
  --card-dark:#023804;
  --button-bg:#F0F0F0;
  --toggle-light:#F0F0F0;
  --toggle-dark:#333333;
  --text-light:#0A0A0A;
  --text-dark:#F5F5F5;
  --glass:rgba(255,255,255,0.04);
}

html,body{
  height:100%;
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
  transition:background .25s,color .25s;
}

body{
  background:var(--bg-light);
  color:var(--text-dark);
}
body.dark{
  background:var(--bg-dark);
  color:var(--text-dark);
}

/* dark/light toggle */
.mode-toggle{
  position:fixed;
  top:14px;
  right:14px;
  z-index:1200;
  background:var(--toggle-light);
  color:#000;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 6px 16px rgba(0,0,0,0.15);
  user-select:none;
  font-size:14px;
}
body.dark .mode-toggle{
  background:var(--toggle-dark);
  color:#F0F0F0;
}

/* loading screen */
.loader{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:18px;
  text-align:center;
}
.loader img.logo{
  width:200px;
  height:200px;
  border-radius:50%;
  object-fit:cover;
}
.loading-text{
  font-size:14px;
  color:#F0F0F0;
}

/* app layout */
.wrap{
  max-width:980px;
  margin:24px auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.card{
  border-radius:14px;
  padding:18px;
  background:var(--card-light);
  color:#F0F0F0;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
}
body.dark .card{ background:var(--card-dark); }

h1{margin:0 0 12px;font-size:20px}
label{display:block;margin:10px 0 6px;font-weight:600}

select{
  width:100%;
  padding:10px 12px;
  border-radius:8px;
  border:none;
  font-size:15px;
  background:#F0F0F0;
  color:#000;
}
body.dark select{background:#000;color:#F0F0F0;}

.controls{
  margin-top:10px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.controls button{
  padding:10px 14px;
  border-radius:8px;
  border:none;
  background:var(--button-bg);
  color:#000;
  cursor:pointer;
}

.results{
  margin-top:12px;
  padding:12px;
  border-radius:10px;
  background:var(--glass);
}

pre.preserve{white-space:pre-wrap;margin:0}
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{padding:8px;border-bottom:1px solid rgba(255,255,255,0.06)}
th{position:sticky;top:0;background:rgba(0,0,0,0.1)}

.badge{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  background:rgba(255,255,255,0.15);
  margin:4px 6px 4px 0;
  font-size:13px;
}
.badge.highlight{
  background:#ff4444;
  font-weight:700;
}
.cell-strong{background:#b42c2c;font-weight:700}
.cell-resist{background:#206699}
.cell-immune{background:#444}
.cell-normal{background:transparent}
.cell-other{background:rgba(255,255,255,0.03)}
</style>
</head>

<body>

<div id="modeToggle" class="mode-toggle">ðŸŒ™ Dark Mode</div>

<!-- Loading -->
<div id="loading" class="loader">
  <img class="logo" src="https://i.imgur.com/XZcfQzw.png" alt="Dynamax logo">
  <div id="loadingText" class="loading-text">Loading...</div>
</div>

<!-- App -->
<div id="app" class="wrap" style="display:none;">
  <!-- (Haupttool unverÃ¤ndert) -->
  <!-- Dein kompletter Card-Code bleibt exakt gleich -->
</div>

<script>
/* helper */
const $=id=>document.getElementById(id);
const escapeHtml=s=>s==null?'':String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
function normalizeValue(v){
  if(v==null)return'';
  const s=String(v).trim();
  if(!s)return'';
  if(/^(2|2\.0)$/i.test(s))return'2';
  if(/^(1|1\.0)$/i.test(s))return'1';
  if(/^(0\.5|Â½|1\/2)$/i.test(s))return'0.5';
  if(/^(0|0\.0|immune|x0)$/i.test(s.toLowerCase()))return'0';
  return s;
}
function valueClass(v){
  const n=normalizeValue(v);
  if(n==='2')return'cell-strong';
  if(n==='1')return'cell-normal';
  if(n==='0.5')return'cell-resist';
  if(n==='0')return'cell-immune';
  return'cell-other';
}

/* data urls */
const URL_INFO="https://docs.google.com/spreadsheets/d/e/2PACX-1vRKBJf3BXL7kqLIu8WAZCiFIBqNTMVvWCmkRA2kVoC30QskuIRkxwUKJJnrHKh2Y8I18iZ0p068wRD2/pub?output=csv";
const URL_DB="https://docs.google.com/spreadsheets/d/e/2PACX-1vRGq_ta_VKuhpNif51aoWSm2XKE04CHREcDqGObDZnBQ0kK3Yo-_Bz7i7u1oP1Xv9pRm0-xN7dDgyiT/pub?output=csv";
const URL_MOVE="https://docs.google.com/spreadsheets/d/e/2PACX-1vRfBHLwHVULXabVXPztSXOz-36oGnjJFxuHyhgftVYg3Ft_f7VqkVwfpdmQwrfZEXrdjCKnydJBqRHt/pub?output=csv";
const URL_ATTACK="https://docs.google.com/spreadsheets/d/e/2PACX-1vQUYm_GBIYmou5lzjHIeXmz9GlP0d4_z3g6Jxrpof_DvIBFdOh8bL4dNF8v4T2Vn5sseu8zOhRzP74O/pub?output=csv";

let infoRows=[],infoFields=[],dbRows=[],dbFields=[],moveRows=[],moveFields=[],atkRows=[],atkFields=[];

function parseCSV(url){
  return new Promise((res,rej)=>{
    Papa.parse(url,{
      download:true,
      header:true,
      skipEmptyLines:true,
      complete:r=>res({fields:r.meta.fields||[],data:r.data}),
      error:e=>rej(e)
    });
  });
}

function loadAll(){
  $('modeToggle').style.display='none';

  Promise.all([
    parseCSV(URL_INFO).then(r=>{infoFields=r.fields;infoRows=r.data;}),
    parseCSV(URL_DB).then(r=>{dbFields=r.fields;dbRows=r.data;}),
    parseCSV(URL_MOVE).then(r=>{moveFields=r.fields;moveRows=r.data;}),
    parseCSV(URL_ATTACK).then(r=>{atkFields=r.fields;atkRows=r.data;})
  ]).then(()=>{
    $('loading').style.display='none';
    $('app').style.display='flex';
    $('modeToggle').style.display='block';
    populate();
  }).catch(e=>{
    $('loadingText').textContent='Error loading data';
    console.error(e);
  });
}

/* auto start */
window.addEventListener('DOMContentLoaded', loadAll);

/* dark mode */
const modeToggle=$('modeToggle');
function updateModeLabel(){
  modeToggle.textContent=document.body.classList.contains('dark')
    ?'â˜€ï¸ Light Mode'
    :'ðŸŒ™ Dark Mode';
}
modeToggle.onclick=()=>{
  document.body.classList.toggle('dark');
  updateModeLabel();
};
updateModeLabel();
</script>

</body>
</html>
